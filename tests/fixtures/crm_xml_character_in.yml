        \     </permissions>\n      <abstract>\n        <label>Abstract</label>\n
        \       <sec sec-type=\"background\">\n          <title>Background</title>\n
        \         <p>The first attempt to compile the checklist of <tp:taxon-name><tp:taxon-name-part
        taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        of Greece was made in the context of the \"Greek Biodiversity Database\" project
        (2005-2008) coordinated by the Aristotle University of Thessaloniki. Since
        then, only scattered information on new elements of the Greek cumacean fauna
        has been available. The objectives of the present study were to update and
        cross-check taxonomically all cumacean species records from Greek waters for
        inaccuracies and omissions according to the recent literature and current
        taxonomic status.</p>\n        </sec>\n        <sec sec-type=\"new information\">\n
        \         <title>New information</title>\n          <p>The updated checklist
        of <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        of Greece, which was built within the framework of the LifeWatch Greece Research
        Infrastructure (ESFRI) project (2013-2015) coordinated by the Hellenic Centre
        for Marine Research, comprises 62 species, classified in 24 genera and 6 families.
        However, a few more records need further cross-checking with the current literature
        resources.</p>\n        </sec>\n      </abstract>\n      <kwd-group>\n        <label>Keywords</label>\n
