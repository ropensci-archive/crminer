        \   </sec>\n    <sec sec-type=\"Discussion\">\n      <title>Discussion</title>\n
        \     <p>A total of 62 species, classified to 24 genera and 6 families, constitute
        the updated checklist of <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        of Greece. A number of issues aroused during the thorough examination of the
        checklist of <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        of Greece derived from the dataset of WoRMS/ERMS for marine species (<xref
        ref-type=\"bibr\" rid=\"B3230335\">Koukouras 2010</xref>). According to <xref
        ref-type=\"bibr\" rid=\"B3230238\">Coll et al. (2010)</xref>, only two records
        of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"genus\">Iphinoe</tp:taxon-name-part>
        <tp:taxon-name-part taxon-name-part-type=\"species\">trispinosa</tp:taxon-name-part></tp:taxon-name></italic>
        (Goodsir, 1843) from the Mediterranean Sea exist. However, according to the
        revision of the genus <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"genus\">Iphinoe</tp:taxon-name-part></tp:taxon-name></italic>
        by <xref ref-type=\"bibr\" rid=\"B3230354\">Ledoyer (1965)</xref>, there are
        two more records, one from the North Aegean Sea (<xref ref-type=\"bibr\" rid=\"B3230438\">Stefanidou
        1996</xref>) and another from the Gulf of Tunis (<xref ref-type=\"bibr\" rid=\"B3230196\">Ayari
        and Afli 2003</xref>). Moreover, the presence of two cumacean species recorded
        by <xref ref-type=\"bibr\" rid=\"B3230408\">Mühlenhardt-Siegel (2009)</xref>
        as <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"genus\">Campylaspis</tp:taxon-name-part>
        <tp:taxon-name-part taxon-name-part-type=\"uncertainty-rank\">cf.</tp:taxon-name-part>
        <tp:taxon-name-part taxon-name-part-type=\"species\">paeneglabra</tp:taxon-name-part></tp:taxon-name>
        Stebbing, 1912 and <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"genus\">Leptostylis</tp:taxon-name-part>
        <tp:taxon-name-part taxon-name-part-type=\"uncertainty-rank\">cf.</tp:taxon-name-part>
        <tp:taxon-name-part taxon-name-part-type=\"species\">bacescoi</tp:taxon-name-part></tp:taxon-name>
        Reyss, 1972 in the Mediterranean Sea still remains doubtful and should be
        confirmed. Therefore, further research is needed for the verification of the
        presence of these three species in the Greek waters. It is also worth mentioning
        that 27 cumacean species have been reported from the Turkish territorial waters
        of the Aegean Sea (<xref ref-type=\"bibr\" rid=\"B3230315\">Katagan 1983</xref>,
        <xref ref-type=\"bibr\" rid=\"B3230325\">Katagan 1985</xref>), while recently
        the new species <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"genus\">Bodotria</tp:taxon-name-part>
        <tp:taxon-name-part taxon-name-part-type=\"species\">parvui</tp:taxon-name-part></tp:taxon-name></italic>
        was described by <xref ref-type=\"bibr\" rid=\"B3230418\">Petrescu (2008)</xref>
        from the same area. Though several species reported from the Turkish coasts
        of the Aegean have not yet been found in Greek territorial waters, they are
        expected to be recorded as elements of the Greek fauna in the future.</p>\n
