        \   <sec sec-type=\"Introduction\">\n      <title>Introduction</title>\n      <p>The
        most important contributions to the Greek records of the taxonomic group of
        <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        have been made by <xref ref-type=\"bibr\" rid=\"B3230428\">Reyss (1974)</xref>
        and <xref ref-type=\"bibr\" rid=\"B3230206\">Bacescu (1982)</xref>. Later
        on, <xref ref-type=\"bibr\" rid=\"B3230438\">Stefanidou (1996)</xref>, <xref
        ref-type=\"bibr\" rid=\"B3230364\">Madurell and Cartes (2003)</xref>, <xref
        ref-type=\"bibr\" rid=\"B3230408\">Mühlenhardt-Siegel (2009)</xref>, <xref
        ref-type=\"bibr\" rid=\"B3230238\">Coll et al. (2010)</xref> and <xref ref-type=\"bibr\"
        rid=\"B3230344\">Koulouri et al. (2013)</xref> have provided new species records
        and distribution data on the Greek cumaceans. Most cumaceans are hyperbenthic
        animals, i.e. they are swimming bottom-dependent macrofaunal organisms, performing
        seasonal or diel vertical migrations into the water column (<xref ref-type=\"bibr\"
        rid=\"B3230226\">Brunel et al. 1978</xref>). According to <xref ref-type=\"bibr\"
        rid=\"B3230296\">Dauvin and Vallet (2006)</xref>, the hyperbenthos constitutes
        one of the dominant faunal components of the so called benthic boundary layer
        (BBL). The BBL is defined as the layer of water adjacent to the seabed and
        can be extended from a few centimetres to tens of metres, depending, both
        temporally and spatially, on various physical and biogeochemical processes
        (<xref ref-type=\"bibr\" rid=\"B3230383\">Marshall and Merrett 1977</xref>).
        This dynamic zone is characterized by higher concentrations of particles and
        biomass than the water layer immediately above it. Hyperbenthic sledges are
        commonly used for sampling these macrofaunal organisms. However, most sledges
        do not sample the supernatant layer above the seabed in order to avoid contamination
        of the samples with sediment and therefore there are still technical difficulties
        in sampling within this particular habitat (<xref ref-type=\"bibr\" rid=\"B3230398\">Mees
        and Jones 1997</xref>, <xref ref-type=\"bibr\" rid=\"B3230306\">Eleftheriou
        2013</xref>, <xref ref-type=\"bibr\" rid=\"B3230344\">Koulouri et al. 2013</xref>).</p>\n
        \     <p>A first attempt to compile the checklist of <tp:taxon-name><tp:taxon-name-part
        taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        was made in the context of the \"Greek Biodiversity Database\" project (2005-2008)
        coordinated by the Aristotle University of Thessaloniki. The documented occurrence
        of these marine species in Greek waters was recorded in a database that was
        set up online in 2010. The reference of <xref ref-type=\"bibr\" rid=\"B3230335\">Koukouras
        (2010)</xref> was specially created by the World Register of Marine Species
        (<ext-link ext-link-type=\"uri\" xlink:href=\"http://www.marinespecies.org/\"
        xlink:type=\"simple\">WoRMS</ext-link>)/European Register of Marine Species
        (<ext-link ext-link-type=\"uri\" xlink:href=\"http://www.marbef.org/data/erms.php\"
        xlink:type=\"simple\">ERMS</ext-link>, now part of WoRMS), for the list of
        these marine species provided by the Greek Biodiversity Database during the
        European project PESI.</p>\n      <p>The aim of the present work was to update
        the checklist of <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        of Greek waters. For this purpose, older lists were updated according to the
        recent literature and current taxonomic status.</p>\n    </sec>\n    <sec
        sec-type=\"materials|methods\">\n      <title>Materials and methods</title>\n
        \     <p>The checklist of <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        of Greece (Suppl. material <xref ref-type=\"supplementary-material\" rid=\"S3256457\">1</xref>)
        was built in the context of the <ext-link ext-link-type=\"uri\" xlink:href=\"https://www.lifewatchgreece.eu/\"
        xlink:type=\"simple\">LifeWatchGreece</ext-link> (LWG) Research Infrastructure
        (ESFRI) project, in which the Greek Taxon Information System (GTIS) was established,
        as an application that has gathered efforts to develop a complete checklist
        of species recorded from Greek waters (<xref ref-type=\"bibr\" rid=\"B3230216\">Bailly
        et al. 2016</xref>, this special collection). The general principles for elaborating
        the Preliminary Checklist are provided by <xref ref-type=\"bibr\" rid=\"B3230216\">Bailly
        et al. (2016)</xref>. The checklist of <tp:taxon-name><tp:taxon-name-part
        taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        was constructed on the basis of the species records extracted from the dataset
        of <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.marinespecies.org/\"
        xlink:type=\"simple\">WoRMS</ext-link>/<ext-link ext-link-type=\"uri\" xlink:href=\"http://www.marbef.org/data/erms.php\"
        xlink:type=\"simple\">ERMS</ext-link> for marine species. Then, all recent
        publications were reviewed and the species reported to date have been added
        to the list. The classification system followed in the present checklist is
        the one proposed by the <tp:taxon-name><tp:taxon-name-part taxon-name-part-type=\"order\">Cumacea</tp:taxon-name-part></tp:taxon-name>
        World Database (<xref ref-type=\"bibr\" rid=\"B3231175\">Watling 2005</xref>).</p>\n
