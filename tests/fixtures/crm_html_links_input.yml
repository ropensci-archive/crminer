        \     </section>\n      <section class=\"sec\">\n        <h3 class=\"heading\">Temporal
        trends of aliens</h3>\n        <p id=\"p-24\">The temporal trend of alien
        animal species in Xinjiang was illustrated in <a class=\"xref xref-fig\" href=\"#fig-3\"
        data-jats-ref-type=\"fig\" data-jats-rid=\"fig-3\">Fig. 3</a>. From 1951 to
        2000, the number of new records per year showed a gradual increase. The highest
        number of new alien species was recorded from 1991 to 2000, which was mainly
        attributed to growth of introduced fishes and arthropods (11 and 14 species,
        respectively). After 2001, introduction of alien animal species in Xinjiang
        slowed down slightly: new records of alien species dropped from 3 species
        per year during 1990s to ∼2.5 species per year from 2001 to 2014, most of
        which were insects. Almost half of alien animals introduced from 1991 to 2000
        have become “invasive,” accounting for 44% of the total invasive animal species
        in the past 64 years. Comparatively, species introduced after 2001 showed
        less proportion of both “established” and “invasive” (<a class=\"xref xref-fig\"
        href=\"#fig-4\" data-jats-ref-type=\"fig\" data-jats-rid=\"fig-4\">Fig. 4</a>).
        Temporal correlation was established between the share of transportation output
        in GDP (<i>r</i> = 0.886, <i>P</i> &lt; 0.05), the share of imports in GDP
        (<i>r</i> = 0.821, <i>P</i> &lt; 0.05) and number of new records of alien
        animal species per year from 1981 to 2010 (<a class=\"xref xref-supplementary-material\"
        href=\"#supp-3\" data-jats-ref-type=\"supplementary-material\" data-jats-rid=\"supp-3\">Table
        S3</a>).</p>\n        <figure class=\"fig\" itemprop=\"image\" itemscope=\"itemscope\"
