        \     </section>\n      <section class=\"sec\">\n        <h3 class=\"heading\">Distribution
        of the aliens</h3>\n        <p id=\"p-22\">We calculated the number of recorded
        alien animal species in each of all 15 prefectures in Xinjiang (<a class=\"xref
        xref-fig\" href=\"#fig-2\" data-jats-ref-type=\"fig\" data-jats-rid=\"fig-2\">Fig.
        2</a>). The highest number of alien animal species was recorded in Ili Prefecture
        (73 species) in the western Tianshan Mountain area, followed by Bayingolin
        (58 species) which covers almost half of the Tarim Basin, and Urumqi (47 species)
        in the eastern Tianshan Mountain area. By contrast, fewer alien animal species
        occurred in the more arid Turpan and Hami prefectures (18 and 21 species,
        respectively) in the Turpan Basin. Only 7 species was recorded in Kizilsu
        Prefecture on eastern Pamir Plateau. Records of occurrence location were available
        for 119 of 128 alien animal species in our list. We used linear regression
        modelling to explain current distribution of alien animals in Xinjiang. The
        final model (Adjusted <i>R</i><sup>2</sup> = 0.929, DW = 2.163, <i>F</i> =
        57.779, <i>P</i> &lt; 0.0001, model summary in <a class=\"xref xref-supplementary-material\"
        href=\"#supp-1\" data-jats-ref-type=\"supplementary-material\" data-jats-rid=\"supp-1\">Table
        S1</a>) included three variables: volume of surface water resources (β = 0.78,
        t = 9.706, partial correlation coefficient = 0.951, <i>P</i> &lt; 0.0001),
        GDP (β = 0.729, t = 9.812, partial correlation coefficient = 0.952, <i>P</i>
        &lt; 0.0001), and the share of transportation output in GDP (β = 0.237, t
        = 2.964, partial correlation coefficient = 0.684, <i>P</i> &lt; 0.05). Potential
        variables with poor predictive performance were excluded during the modelling
        process. No collinearity existed among the variables in the final model (see
        <a class=\"xref xref-supplementary-material\" href=\"#supp-2\" data-jats-ref-type=\"supplementary-material\"
        data-jats-rid=\"supp-2\">Table S2</a>).</p>\n        <figure class=\"fig\"
