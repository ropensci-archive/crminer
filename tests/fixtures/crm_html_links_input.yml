        itemprop=\"description\"><span class=\"caption-label\">Figure 7: </span>\n
        \           <span class=\"p\">(A) Taxonomic structure of case studies on animal
        invasions in Xinjiang and (B) Trend of the number of publications on animal
        invasions in Xinjiang during 1950 to 2014.</span>\n          <div class=\"figcaption-footer\"><div
        class=\"article-image-download\"><a href=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-7-full.png\"
        class=\"btn btn-mini\" download=\"peerj-1545-fig-7.png\" itemprop=\"url\"><i
        class=\"icon-large icon-picture\"> </i> Download full-size image</a></div><div
        class=\"object-id article-component-doi\">DOI: <a href=\"https://doi.org/10.7717/peerj.1545/fig-7\"
        data-toggle=\"tooltip\" title=\"Cite this object using this DOI\">10.7717/peerj.1545/fig-7</a></div></div></figcaption></figure>\n
        \       <p id=\"p-36\">Through the process of information gathering and scrutiny,
        we found that documentation of alien animals in Xinjiang was still far from
        sufficient. Long-term monitoring on population dynamics and invasion pathways
        of alien animals is necessary for scientific management. Market investigations
        on local husbandry and pet trade (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1007%2Fs10530-014-0686-1\"
        title=\"Patterns of non-randomness in the composition and characteristics
        of the Taiwanese bird trade\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-44\">Su,
        Cassey &amp; Blackburn, 2014</a>) are feasible complementary measures of alien
        animal monitoring, especially for mammals and birds. Additionally, “event-level”
        information (e.g. propagule pressure) should be recorded for understanding
        early stages of the invasion process. We also recommended taxonomically balanced
        study of alien species in future. Enrichment of knowledge on alien species
        will help to develop sound policies on biological invasions. This is vital
        for a research-lagged region like Xinjiang, because less-informed policies
        might aggravate current unequal allocation of resource for scientific research.
        Insufficient resource and supports will hinder researchers from concealing
        risks of less-concerned species with potential invasiveness. Successful control
        of biological invasions requires co-production of knowledge within a co-management
        governance system (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1007%2Fs10530-015-0904-5\"
        title=\"Understanding and integrating knowledge to improve invasive species
        management\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-33\">Moon, Blackman
        &amp; Brewer, 2015</a>). For a multi-ethnic inhabited region such as Xinjiang,
        community stakeholders should be viewed as equal partners in policy making
        and action implementing, in order to prevent dissent and conflict caused by
        different cultural backgrounds.</p>\n        <p id=\"p-37\">Recently, alien
        species have been testified to hold a greater likelihood of becoming “invasive”
        pertaining to a population level in many taxa (<a class=\"xref xref-bibr\"
        href=\"https://scholar.google.com/scholar_lookup?title=A proposed unified
        framework for biological invasions&amp;author=Blackburn&amp;publication_year=2011\"
        title=\"A proposed unified framework for biological invasions\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-2\">Blackburn et al., 2011</a>; <a class=\"xref xref-bibr\"
        href=\"https://doi.org/10.1890%2F11-1232.1\" title=\"The natives are restless,
        but not often and mostly when disturbed\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-42\">Simberloff
        et al., 2012</a>; <a class=\"xref xref-bibr\" href=\"https://doi.org/10.1111%2Fddi.12073\"
        title=\"Origin matters: alien consumers inflict greater damage on prey populations
        than do native consumers\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-34\">Paolucci,
        MacIsaac &amp; Ricciardi, 2013</a>; <a class=\"xref xref-bibr\" href=\"https://doi.org/10.1890%2F130188\"
        title=\"Are non-native species more likely to become pests? Influence of biogeographic
        origin on the impacts of freshwater organisms\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-14\">Hassan &amp; Ricciardi, 2014</a>). Therefore, potential
        risks of alien species deserve consideration in management decisions. In this
        context, to mitigate ecosystem impact and economic loss, priority should be
        transferred from eradication to prevention and early detection which hold
        visible and long-term effectiveness in invasive species management (<a class=\"xref
        xref-bibr\" href=\"https://doi.org/10.1111%2Fj.1570-7458.2012.01259.x\" title=\"Risk
        assessment for invasive species produces net bioeconomic benefits\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-24\">Keller, Lodge &amp; Finnoff, 2007</a>). In cases
        such as the least-concerned alien herpeto-species, congener diversity of recipient
        localities is recommended to assist for evaluating risks and prevention, when
        a certain species is entrained on introductions or proposed for introduction
        (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1111%2Fele.12286\"
        title=\"Congener diversity, topographic heterogeneity and human-assisted dispersal
        predict spread rates of alien herpetofauna at a global scale\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-27\">Liu et al., 2014</a>). Considering the uncertain
        and delayed impacts of invasions (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1016%2Fj.tree.2012.07.013\"
        title=\"Impacts of biological invasions: what’s what and the way forward\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-43\">Simberloff et al., 2013</a>;
        <a class=\"xref xref-bibr\" href=\"https://doi.org/10.1016%2Fj.tree.2015.05.002\"
        title=\"Delayed biodiversity change: no time to waste\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-11\">Essl et al., 2015</a>), we suggested paying attention
        to alien animals that have yet not become “invasive” in Xinjiang but are included
        in Global Invasive Species Database (<a class=\"xref xref-bibr\" href=\"http://www.issg.org/database/welcome/\"
        title=\"Global Invasive Species Database\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-22\">ISSG,
        2014</a>), such as the American mink (<i>Neovison vison</i>), racoon dog (<i>Nyctereutes
        procyonoides</i>), and snakehead fish (<i>Channa argus</i>), since their invasiveness
        has been witnessed by comprehensive and significant impacts in other regions
        of the world. Monitoring their population dynamics and impacts will help for
        surveillance and timely eradication. Furthermore, we called for applications
        of risk assessment tools, for example, horizon scanning (<a class=\"xref xref-bibr\"
        href=\"https://doi.org/10.1111%2Fgcb.12603\" title=\"Horizon scanning for
        invasive alien species with the potential to threaten biodiversity in Great
        Britain\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-41\">Roy et al.,
        2014</a>) and adaptive modelling (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1007%2Fs10530-015-0914-3\"
        title=\"Adaptive invasive species distribution models: a framework for modeling
        incipient invasions\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-46\">Uden
        et al., 2015</a>) based on ecological niche models (ENMs, <a class=\"xref
        xref-bibr\" href=\"https://doi.org/10.1007%2Fs10530-011-9963-4\" title=\"Use
        of niche models in invasive species risk assessments\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-23\">Jiménez-Valverde et al., 2011</a>), to predict the
        hazards posed by alien species, especially those with no prior invasion history
        in Xinjiang, as well as the vulnerability of native biodiversity to emerging
        disturbance. The tools will contribute to prioritization of risks brought
        by alien species for developing management strategies on animal invasions
        through systematically examining potential threats and opportunities in the
        future. Finally, the role of oasis playing in animal invasions in arid zone
        is significant, as it is often environmentally suitable and exposes to high
        propagule pressure. This fact needs special concern during the execution of
        the China’s “New Silk Road” economic belt strategy, because economic drivers
        will accelerate introductions of invasive alien species in emerging oasis
        economies which are stepping stones of development in arid zones.</p>\n      </section>\n
        \   </section>\n    <section class=\"sec\" id=\"conclusions\">\n      <h2
        class=\"heading\">Conclusions</h2>\n      <p id=\"p-38\">Xinjiang, located
        in the arid zone of Asia, is a poorly-known region when it comes to invasion
        ecology. This study confirmed that occurrence, establishment, spread of alien
        animal species were associations with human and environmental factors. During
        the past six decades, development of transportation and trade facilitated
        alien animals entering this closed inner-land region; local economic development
        level and availability of water resources contributed to distribution pattern
        of alien animals in Xinjiang. Oases were important battlefields for prevention
        and management of invasive animals in the arid environment. Based on research
        status of animal invasions in Xinjiang, we suggested reallocating more efforts
        to alien population monitoring, particularly for species with highly invasive
        potential; for those invasive species, impact and risk assessment were urgently
        needed.</p>\n    </section>\n    <section class=\"sec\" id=\"supplemental-information\">\n
