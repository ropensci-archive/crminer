        data-image-type=\"figure\" data-jats-mimetype=\"image\" data-jats-mime-subtype=\"png\"/></a></div><figcaption
        itemprop=\"description\">\n            <h4 class=\"heading\"><span class=\"caption-label\">Figure
        6: </span>Trends of alien animal introduction and GDP, transportation development,
        and foreign trade.</h4>\n            <span class=\"p\">The x-axis begins with
        1981 as systematic statistics in Xinjiang did not start until 1978.</span>\n
        \         <div class=\"figcaption-footer\"><div class=\"article-image-download\"><a
        href=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-6-full.png\" class=\"btn
        btn-mini\" download=\"peerj-1545-fig-6.png\" itemprop=\"url\"><i class=\"icon-large
        icon-picture\"> </i> Download full-size image</a></div><div class=\"object-id
        article-component-doi\">DOI: <a href=\"https://doi.org/10.7717/peerj.1545/fig-6\"
        data-toggle=\"tooltip\" title=\"Cite this object using this DOI\">10.7717/peerj.1545/fig-6</a></div></div></figcaption></figure>\n
        \       <p id=\"p-33\">Besides transportation, increasing international trade
        from 1986 to 2005 (<a class=\"xref xref-fig\" href=\"#fig-6\" data-jats-ref-type=\"fig\"
        data-jats-rid=\"fig-6\">Fig. 6</a>) is another factor correlated with temporal
        variation of alien animal introduction. In Xinjiang, 17 cross-border trade
        ports have been opened since 1973 (11 of them opened after 1990) along 5,
        600km-long international boundary of the region. Opening air and land ports
        has boosted commodity exchange between Xinjiang and the other countries, which
        indicated the growth of likely vectors of alien species. The pace of transportation
        and trade development slightly slowed down in the latest decade. Meanwhile,
        severe ecological and economic impacts of invasive species (<a class=\"xref
        xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The status
        and trend of invasive alien species in agriculture and forest in Xinjiang,
        China and relevant countermeasures&amp;author=Guo&amp;publication_year=2012\"
        title=\"The status and trend of invasive alien species in agriculture and
        forest in Xinjiang, China and relevant countermeasures\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-12\">Guo et al., 2012a</a>; <a class=\"xref xref-bibr\"
        href=\"https://scholar.google.com/scholar_lookup?title=Invasion of Colorado
        potato beetle, Leptinotarsa decemlineata, in China: dispersal, occurrence,
        and economic impact&amp;author=Liu&amp;publication_year=2012\" title=\"Invasion
        of Colorado potato beetle, Leptinotarsa decemlineata, in China: dispersal,
        occurrence, and economic impact\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-26\">Liu,
        Li &amp; Zhang, 2012</a>; <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Fish
        community successions in Lake Ulungur: A case of fish invasions in fragile
        oasis&amp;author=Tang&amp;publication_year=2012\" title=\"Fish community successions
        in Lake Ulungur: A case of fish invasions in fragile oasis\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-45\">Tang, Brown &amp; Karjan, 2012</a>) have stimulated
        a series of fortified prohibitive measures, such as veterinary quarantine
        and pest controls (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Analysis
        on the intercepted situation of the entry plant pests and the quarantine and
        supervisory measures in Xinjiang&amp;author=Xue&amp;publication_year=2004\"
        title=\"Analysis on the intercepted situation of the entry plant pests and
        the quarantine and supervisory measures in Xinjiang\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-53\">Xue, Fan &amp; Zhang, 2004</a>). According to the
        reports from <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=2013
        Yearbook of Xinjiang Entry-exit Inspection and Quarantine Bureau&amp;author=&amp;publication_year=2014\"
        title=\"2013 Yearbook of Xinjiang Entry-exit Inspection and Quarantine Bureau\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-51\">Xinjiang Entry-exit Inspection
        and Quarantine Bureau (2014)</a>, from 2000 to 2010, the number of alien animal
        species (or genera) intercepted in imported plants, merchandises and luggage
        increased from 22 to 50 species (or genera) per year, accumulating to over
        68 species (or genera) in total. All above reined the fast pace of alien introduction
        but did not change the situation significantly. In addition, the latest status
        was more likely to be underestimated, because many of the newly arrived animals
        were at early stages of invasion process and therefore hard to detect within
        a relatively short time span.</p>\n      </section>\n      <section class=\"sec\">\n
        \       <h3 class=\"heading\">Gaps in knowledge</h3>\n        <p id=\"p-34\">By
        comparing the number of literatures for data extracting among taxa, we found
        an evident majority of specific studies on alien insects. In contrast, less
        studies on alien fishes, much less on alien mammals and birds were found:
        for 91 selected literatures, 63% focused on insects, 20% on fishes, only 4%
        on mammals and 3% on birds (<a class=\"xref xref-fig\" href=\"#fig-7\" data-jats-ref-type=\"fig\"
        data-jats-rid=\"fig-7\">Fig. 7A</a>). Impact is the major factor of a species
        being chosen as a subject of study (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1016%2Fj.tree.2008.02.002\"
        title=\"Geographical and taxonomic biases in invasion ecology\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-36\">Pyšek et al., 2008</a>). As to Xinjiang, alien insects,
        especially pests of agriculture or fruit industry, are more likely to cause
        seriously economic loss in a relatively short period than other taxa. Consequently,
        the local government is willing to invest more effort to studies on such species
        for the sake of mitigating those economic impacts. Unequal financial support
        and resource distribution largely explained the bias in research intensity
        of different taxa. During the process of data mining, we were able to access
        an inventory of invasive arthropod pests in Xinjiang by retrieving peer-reviewed
        journals, and also gathered information on invasive insects covering aspects
        of invasion mechanisms, risk assessment, management and eradication from both
        English and Chinese literatures. However, limited knowledge was available
        on less influential (or harmful) taxa. Information on alien birds and reptiles
        were the scarcest; we did not find any specific reports on these taxa. As
        for alien mammals and fishes, we found case-specific studies focused on few
        species threatening agricultural production or human health, such as brown
        rats (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Spreading
        again along with the railway of Rattus norvegicus and its regulatiag methods
        in Xinjiang&amp;author=Zhang&amp;publication_year=1997\" title=\"Spreading
        again along with the railway of Rattus norvegicus and its regulatiag methods
        in Xinjiang\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-55\">Zhang,
        Tao &amp; Mahmut, 1997</a>) and pond smelts (<i>Hypomesus olidus</i>) (<a
        class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The
        relationship between the disappearence of Calanoida population and the introduction
        of Hypomesus olidus in Bosten Lake&amp;author=Lai&amp;publication_year=2009\"
        title=\"The relationship between the disappearence of Calanoida population
        and the introduction of Hypomesus olidus in Bosten Lake\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-25\">Lai, 2009</a>). Besides taxonomic bias in research
        on recorded aliens, we found that research on this field in Xinjiang apparently
        lagged behind. 75% of the total 91 literatures were published after 2000,
        but only 17 papers related to alien animal species were published during 1990s
        when the number of new records of aliens reached the peak (<a class=\"xref
        xref-fig\" href=\"#fig-7\" data-jats-ref-type=\"fig\" data-jats-rid=\"fig-7\">Fig.
        7B</a>). It also showed that recent studies focused more on later stages of
        invasion process such as management and eradication rather than initial prevention
        stage (see <a class=\"xref xref-supplementary-material\" href=\"#supp-5\"
        data-jats-ref-type=\"supplementary-material\" data-jats-rid=\"supp-5\">Supplemental
        Reference</a>), since scientific research on biological invasions in Xinjiang
        was strongly directed by the needs of reducing losses caused by alien species.</p>\n
        \       <figure class=\"fig\" itemprop=\"image\" itemscope=\"itemscope\" itemtype=\"https://schema.org/ImageObject\"
        id=\"fig-7\"><div class=\"image-container\"><a href=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-7-2x.jpg\"
        title=\"View the full image\" class=\"fresco\" data-fresco-caption=\"Figure
        7: \" data-fresco-group=\"figure\" data-fresco-options=\"fit: 'width', ui:
        'outside', thumbnails: false, loop: true, position: true, overflow: true,
        preload: false\"><img class=\"graphic\" src=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-7-1x.jpg\"
        itemprop=\"contentUrl\" sizes=\"(min-width: 1200px) 581px, (max-width: 1199px)
        and (min-width: 980px) 462px, (max-width: 979px) and (min-width: 768px) 347px,
