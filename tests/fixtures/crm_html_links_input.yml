        \     <h2 class=\"heading\">Discussion</h2>\n      <section class=\"sec\">\n
        \       <h3 class=\"heading\">Economy, environment and invasion process in
        Xinjiang</h3>\n        <p id=\"p-27\">Human plays a key role in biological
        invasions at both regional and global scales (<a class=\"xref xref-bibr\"
        href=\"https://doi.org/10.1007%2Fs10530-008-9216-3\" title=\"Invasive alien
        plants in China: diversity and ecological insights\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-48\">Weber, Sun &amp; Li, 2008</a>; <a class=\"xref xref-bibr\"
        href=\"https://doi.org/10.1111%2Fj.1472-4642.2009.00633.x\" title=\"Global
        indicators of biological invasion: species numbers, biodiversity impact and
        policy responses\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-31\">McGeoch
        et al., 2010</a>; <a class=\"xref xref-bibr\" href=\"https://doi.org/10.1073%2Fpnas.1002314107\"
        title=\"Disentangling the role of environmental and human pressures on biological
        invasions across Europe\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-37\">Pyšek
        et al., 2010</a>). Among the human activities, the ones involving economic
        development and trade, often diversify introducing pathways (<a class=\"xref
        xref-bibr\" href=\"https://doi.org/10.1111%2Fj.1365-2664.2007.01442.x\" title=\"Grasping
        at the routes of biological invasions: a framework for integrating pathways
        into policy\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-19\">Hulme et
        al., 2008</a>), increase propagule pressure and bring disturbance to endemic
        biota (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Disturbance
        and biological invasions: direct effects and feedbacks&amp;author=D’antonio&amp;publication_year=1999\"
        title=\"Disturbance and biological invasions: direct effects and feedbacks\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-8\">D’antonio et al., 1999</a>;
        <a class=\"xref xref-bibr\" href=\"https://doi.org/10.1016%2Fj.tree.2005.02.004\"
        title=\"The role of propagule pressure in explaining species invasions\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-28\">Lockwood, Cassey &amp; Blackburn, 2005</a>), and
        consequently boost the scale of alien species invasions to a significant extent.
        This paradigm was proved to be the case of Xinjiang. Using GDP as the surrogate
        of economic development status, we found that the number of alien animal species
        of each prefecture was largely explained by GDP rather than the total area.
        Features of the recipient environment also act on alien species invasion through
        influencing the survival and reproduction phases in alien species’ life history
        (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The
        role of propagule pressure in biological invasions&amp;author=Simberloff&amp;publication_year=2009\"
        title=\"The role of propagule pressure in biological invasions\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-41a\">Simberloff, 2009</a>). For alien animal species
        arrived in arid Xinjiang, water resource is the other contributing factor
        of their distribution pattern. Many alien animals were recorded at locations
        situated near water sources, such as oases, rivers and cannels. Oases can
        serve as both harbours and dispersal corridors of alien animals. Up to now,
        most of extant oases in Xinjiang have been transformed to artificially irrigated
        mono-crop plantations. Such simple structured agroforestry biome provided
        empty niches for opportunistic alien species. Invasion of the silverleaf whitefly
        (<i>Bemisia tabaci</i>), which was detected in Xinjiang for the first time
        in 1998, was closely related to oasis agriculture mentioned above. Hitchhiking
        transported plantlets, pioneering populations of silverleaf whitefly settled
        in vegetable greenhouses in Urumqi and Turpan cities. They used greenhouses
        as refuges in cold winters, and spread to neighboring farmlands when greenhouse
        covers were removed in the following spring. Stepping on the connected agriculture
        oases and facilitated by commodities circulation, it expanded the distribution
        range to southern Tarim Basin in 2011 (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The
        status and trend of invasive alien species in agriculture and forest in Xinjiang,
        China and relevant countermeasures&amp;author=Guo&amp;publication_year=2012\"
        title=\"The status and trend of invasive alien species in agriculture and
        forest in Xinjiang, China and relevant countermeasures\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-12\">Guo et al., 2012a</a>, <a class=\"xref xref-fig\"
        href=\"#fig-5\" data-jats-ref-type=\"fig\" data-jats-rid=\"fig-5\">Fig. 5A</a>).
        Besides oases, rivers, cannels and inland lakes facilitated invasion of alien
        fishes and riverain species (such as muskrat). Early in the 20<sup>th</sup>
        century, many fish species of economic value were introduced into Balkhash
        Lake in Kazakhstan from the other Asian water systems such as the Aral Sea
        and Caspian Sea. Eight of these species (e.g. <i>Sander lucioperca</i>, <i>Leuciscus
        baicalensis</i>, and <i>Abramis brama orientlis,</i> see in <a class=\"xref
        xref-table\" href=\"#table-1\" data-jats-ref-type=\"table\" data-jats-rid=\"table-1\">Table
        1</a>) spread along the Ili River and drove endemic <i>Racoma argentatus</i>
        and <i>R. pseudaksaiensis</i> to extinction in the early 1990s (<a class=\"xref
        xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Fishes
        of River Ili&amp;author=Ren&amp;publication_year=1998\" title=\"Fishes of
        River Ili\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-38\">Ren, 1998</a>).
        Transportation also contributed to the distribution of alien animal species
        in Xinjiang. However, its influence was much less significant than GDP and
        water resources, since areas with developed transportation may be lacking
        of enough suitable habitats, such as extremely arid prefectures like Turpan
        and Hami where we only found 18 and 21 alien species.</p>\n        <figure
