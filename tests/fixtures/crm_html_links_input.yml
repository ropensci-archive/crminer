        \       </div>\n        <div>\n          <h2>Abstract</h2>\n          <div
        class=\"abstract\" itemprop=\"description\">\n        <p>Biological invasion
        is one of the most threatening factors for biodiversity conservation. Lacking
        information on alien species in certain regions of the world hampers a balanced
        understanding of invasion processes and efficient data exchange among stakeholders.
        Current knowledge gaps are in need of urgent concern. We therefore conducted
        a review on alien animals in Xinjiang, an unknown region of invasion ecology.
        Xinjiang lies in the heartland of the Asian continent, covering an area of
        1,664,900 km<sup>2</sup>. In the past 64 years, 128 alien animal species were
        recorded in this region, 39% of which became invasive and led to loss of native
        biodiversity. Most of these species were introduced through diversification
        of local agriculture and aquaculture. This process was aggravated by improving
        transportation and flourishing trade. Multiple linear regression models and
        correlation analysis were run for explaining influence of environmental and
        anthropogenic factors on status of alien animals: economically developed areas
        with abundant water resource, oases in particular, were prone to be hotspots
        of alien animal species in this arid and semi-arid region. This study also
        revealed that taxonomically biased and lagged research were critical problems
        that impeded studies on biological invasions in Xinjiang, and proposed feasible
        solutions.</p>\n      </div>\n        </div>\n      </header>\n      <main>\n
        \       <div class=\"body\" lang=\"en\">\n    <section class=\"sec\" id=\"intro\">\n
        \     <h2 class=\"heading\">Introduction</h2>\n      <p id=\"p-1\">Biological
        invasions caused by alien species (non-native or exotic species) have challenged
        biodiversity conservation and environmental protection globally (<a class=\"xref
        xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Ecosystems
        and Human Well-Being: Current State and Trends: Findings of the Condition
        and Trends Working Group&amp;author=&amp;publication_year=2005\" title=\"Ecosystems
        and Human Well-Being: Current State and Trends: Findings of the Condition
        and Trends Working Group\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-32\">Millennium
        Ecosystem Assessment, 2005</a>). For coping with present impacts and potential
        threats, a promising way forward would be to increase effective knowledge
        transfer among scientists, practitioners and policymakers, in order to facilitate
        engagement of stakeholders and develop innovative solutions (<a class=\"xref
        xref-bibr\" href=\"https://doi.org/10.1111%2F1365-2664.12470\" title=\"Invasion
        pathways at a crossroad: policy &amp; research challenges for managing alien
        species introductions\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-20\">Hulme,
        2015</a>). However, disproportionate research effort in different regions
        has hindered a balanced understanding on biological invasions. Intensive research
        in specific regions, such as Europe and North America, does provide in-depth
        knowledge to this filed (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The
        (bio)diversity of science reflects the interests of society&amp;author=Wilson&amp;publication_year=2007\"
        title=\"The (bio)diversity of science reflects the interests of society\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-49\">Wilson et al., 2007</a>).
        Nevertheless, complex and context-dependent processes in generalization of
        invasion processes are likely to be impeded in certain parts of the world,
        especially in Asia and tropical Africa, by scarce availability of studies
        (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Show
        me the numbers: what data currently exist for non-native species in the USA?&amp;author=Crall&amp;publication_year=2006\"
        title=\"Show me the numbers: what data currently exist for non-native species
        in the USA?\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-7\">Crall et
        al., 2006</a>; <a class=\"xref xref-bibr\" href=\"https://doi.org/10.1016%2Fj.tree.2008.02.002\"
        title=\"Geographical and taxonomic biases in invasion ecology\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-36\">Pyšek et al., 2008</a>). Asia is a continent with
        dense human activities and high habitat heterogeneity, holding the lowest
        number of naturalized alien species (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1016%2Fj.tree.2008.02.002\"
        title=\"Geographical and taxonomic biases in invasion ecology\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-36\">Pyšek et al., 2008</a>). Such status may be the result
        of a combination of both insufficient research and incomplete recording caused
        by under-represented information of alien species in English-language literature
        (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1007%2Fs10530-014-0686-1\"
        title=\"Patterns of non-randomness in the composition and characteristics
        of the Taiwanese bird trade\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-44\">Su,
        Cassey &amp; Blackburn, 2014</a>). For helping filling these gaps of knowledge,
        it is necessary to collect data from those “poorly-known regions” of biological
        invasions and deliver them to the globe.</p>\n      <p id=\"p-2\">In this
        study we conducted a review related to alien animal species occurring in China’s
        Xinjiang Uyghur Autonomous Region (N 34°22′–49°33′, E 73°41′–96°18′, Xinjiang
        hereafter), for contributing to fill in the information gaps of biological
        invasions in Asia. Xinjiang is a region spanning 1,664,900 km<sup>2</sup>
        located in the heartland of the Asia Continent, encompassing the geographical
        centre of Asia (N 43°40′37″, E 87°19′52″). Divided by the centrally located
        Tianshan Mountain Range, Xinjiang has two main geographic regions: north and
        south. The northern region of Xinjiang mainly contains the Junggar Basin,
        the Ili Valley and south part of the Altay Mountains. The southern region
        includes Kunlun Mountains, East Pamirs, the Tarim Basin which is dominated
        by Taklimakan Desert, and oases around the basin. Most of areas in Xinjiang
        are arid or semi-arid because of the strong influence of continental climate.
        To increase farmlands, local government built channels to divert water from
        rivers and lakes for extending oases into the desert, thereby facilitating
        the formation of semi-artificial landscapes. Zoogeographically, Xinjiang belongs
        to the Palearctic realm, bordering the Sino-Japanese realm in the south (<a
        class=\"xref xref-bibr\" href=\"https://doi.org/10.1126%2Fscience.1228282\"
        title=\"An update of Wallace’s zoogeographic regions of the world\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-17\">Holt et al., 2013</a>). Its native fauna is mainly
        composed of desert animal group, alpine desert group and alpine forest steppe
        group (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Zoogeography
        of China&amp;author=Zhang&amp;publication_year=1999\" title=\"Zoogeography
        of China\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-56\">Zhang, 1999</a>).</p>\n
        \     <p id=\"p-3\">Xinjiang deserves attention of invasion ecology not only
        for its geographic location but also for its economic context. During ancient
        times, the famous trade route “Silk Road,” which linked the city Chang’ an
        (located near to the modern city Xi’an in northwest China) and the Mediterranean
        Sea region, had passed through Xinjiang since the Han Dynasty (206 B.C.–220
        A.D.). However, the region was in economic isolation when the trading along
        the Silk Road vanished at the fall of the Mongol Empire. Since the middle
        of the 20<sup>th</sup> century, powered by economic and transportation development
        of China (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1641%2FB580407\"
        title=\"China’s booming economy is sparking and accelerating biological invasions\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-9\">Ding et al., 2008</a>;
        <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Patterns
        of plant invasions in China: Taxonomic, biogeographic, climatic approaches
        and anthropogenic effects&amp;author=Wu&amp;publication_year=2010\" title=\"Patterns
        of plant invasions in China: Taxonomic, biogeographic, climatic approaches
        and anthropogenic effects\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-50\">Wu
        et al., 2010</a>), Xinjiang has reopened to the world at unprecedented pace
        and scale. In 2014, in order to revive the ancient trade route, the Chinese
        government unveiled the blueprint of the “New Silk Road”: Xinjiang will become
        the forefront of national economic development, which implies a faster increase
        of human activities in the future. In this complex ecological and socioeconomic
        context, we intended to answer the following questions related to Xinjiang’s
        alien animals, as well as the causes and consequences on the region: what
        alien animal species have been detected in Xinjiang? How did they arrive here?
        What are the main factors driving such a process? What are their biological
        and social impacts? By answering these questions, the study strives to provide
        clearly and openly regional information to global research, and will also
        help to promote local studies by revealing existing threats, for the sake
        of developing effective management strategies on biological invasions.</p>\n
        \     <p id=\"p-4\">Supported by experts with taxonomic and ecological expertise,
        we compiled data on alien animal species in Xinjiang from both English and
        Chinese literature. Specifically, this study aimed to: (1) present an updated
        inventory of alien animal species in Xinjiang; (2) assess taxonomic composition
        of listed alien animal species, as well as characterize variations in their
        distribution and temporal trends, and (3) explore environmental and anthropogenic
        factors associated with the arrival, establishment and invasion of alien animals
        in the context of an arid and semi-arid region.</p>\n    </section>\n    <section
        class=\"sec\" id=\"methods\">\n      <h2 class=\"heading\">Methods</h2>\n
        \     <section class=\"sec\">\n        <h3 class=\"heading\">Data extraction</h3>\n
        \       <p id=\"p-5\">Most of the records of alien animal species in Xinjiang
        were extracted from the “Biodiversity Assessment Report of Xinjiang” (<a class=\"xref
        xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Biodiversity
        Distribution and Assessment of Xinjiang Uygur Autonomous Region&amp;author=Yuan&amp;publication_year=2012\"
        title=\"Biodiversity Distribution and Assessment of Xinjiang Uygur Autonomous
        Region\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-54\">Yuan, Li &amp;
        Lv, 2012</a>) which contributed with its data to the Biodiversity Assessment
        Project of China. However, some alien animals were missing in this report
        as a result of incomplete knowledge on definition of “alien species.” Therefore,
        we followed the definition of alien species proposed by <a class=\"xref xref-bibr\"
        href=\"https://scholar.google.com/scholar_lookup?title=A compendium of essential
        concepts and terminology in invasion ecology&amp;author=Richardson&amp;publication_year=2011\"
        title=\"A compendium of essential concepts and terminology in invasion ecology\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-39\">Richardson, Pyšek &amp;
        Carlton (2011)</a>, as “species have been moved beyond their native geographic
        range by human activity.” Records of animal species were then retrieved in
        <i>Fishes of Xinjiang Uygur Autonomous Region, China</i> (<a class=\"xref
        xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Fishes
        of Xinjiang Uygur Autonomous Region, China&amp;author=Guo&amp;publication_year=2012\"
        title=\"Fishes of Xinjiang Uygur Autonomous Region, China\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-13\">Guo, Zhang &amp; Cai, 2012b</a>), <i>A checklist
        on the distribution of the birds in Xinjiang</i> (<a class=\"xref xref-bibr\"
        href=\"https://scholar.google.com/scholar_lookup?title=A Checklist on the
        Distribution of the Birds in Xinjiang&amp;author=Ma&amp;publication_year=2011\"
        title=\"A Checklist on the Distribution of the Birds in Xinjiang\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-29\">Ma, 2011</a>), and the <i>Handbook of insects in
        Xinjiang</i> (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Handbook
        of Insects in Xinjiang&amp;author=Hu&amp;publication_year=2013\" title=\"Handbook
        of Insects in Xinjiang\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-16\">Hu
        et al., 2013</a>) to identify alien species according to the definition. Native
        or global distribution range of these species were recognized using the range
        descriptions in the Catalogue of Life (<a class=\"xref xref-bibr\" href=\"http://www.catalogueoflife.org/col\"
        title=\"Species 2000 &amp; ITIS Catalogue of Life, 18th March 2015\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-40\">Roskov et al., 2015</a>), Global Invasive Species
        Database (<a class=\"xref xref-bibr\" href=\"http://www.issg.org/database/welcome/\"
        title=\"Global Invasive Species Database\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-22\">ISSG,
        2014</a>), and the Invasive Species Compendium (<a class=\"xref xref-bibr\"
        href=\"http://www.cabi.org/isc\" title=\"Invasive Species Compendium\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-3\">CABI, 2014</a>). For the species’ native range described
        as “China” in these databases, we specified their native range on national
        scale according to the species range map developed by the IUCN Red List (<a
        class=\"xref xref-bibr\" href=\"http://www.iucnredlist.org\" title=\"The IUCN
        Red List of Threatened Species\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-21\">IUCN,
        2014</a>) and descriptive records in the <i>Fauna Sinica</i> (<a class=\"xref
        xref-bibr\" href=\"http://www.zoology.csdb.cn/page/index.vpage\" title=\"China
        Animal Scientific Database (in Chinese)\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-4\">CAS,
        2015</a>). Information on introduction history and population status was extracted
        from peer-reviewed literatures. Considering that many papers were published
        in Chinese, our literature search was performed in the China Integrated Knowledge
        Resources Database (<a class=\"xref xref-bibr\" href=\"http://www.zoology.csdb.cn/page/index.vpage\"
        title=\"China Knowledge Resource Integrated Database (in Chinese)\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-6\">China Academic Journals Electronic Publishing House
        Co. Ltd., 2014</a>) to access data those are not covered by the online search
        engine Web of Science™. We searched all available fields including the title,
        abstract, article, topic, and full text containing the terms: “alien,” “introduced,”
        “non-native” or “exotic species” or “biological invasions” or alien species
        names (such as <i>Ondatra zibethicus</i>), and “Xinjiang” to extract information.
        Information from grey literatures was referenced provided that reliability
        was confirmed through further expert consultation.</p>\n      </section>\n
        \     <section class=\"sec\">\n        <h3 class=\"heading\">Data compiling
        and analysis</h3>\n        <p id=\"p-6\">We compiled a dataset organized by
        taxonomic groups, containing the records of occurrence site, population status,
        native range, likely introducing pathways, and first recorded time in Xinjiang.
        Population status of the alien animal species was defined by current population
        size and changes in range size, according to the definition in the unified
        framework for biological invasions (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=A
        proposed unified framework for biological invasions&amp;author=Blackburn&amp;publication_year=2011\"
        title=\"A proposed unified framework for biological invasions\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-2\">Blackburn et al., 2011</a>): “non-established population”:
        only a few live individuals in a single location but either failed to survive
        or fail to reproduce, or propagated several individuals within the barrier
        of captivity of cultivation. “Established population” refers to established
        self-sustaining populations in wild after several generations. “Invasive population”
        referes to a population with individuals disperse, survive and reproduce in
        a range with significant distance from the original point of introduction.
        Species that lack of population data or had no relevant description were classified
        as “present but no details.” Likely pathways of introductions were classified
        as aquaculture, farming, pet trade, unintentional introductions along with
        plants or aquatic products. The year when the alien animal species was recorded
        for the first time in Xinjiang was also included in the dataset if the information
        was available. We performed the following analysis on the alien species with
        the dataset.</p>\n        <p id=\"p-7\">To explore influencing factors of
        alien animal invasions, we selected 10 potential explanatory variables and
        divided them into three classes related to environmental (I–II) and anthropogenic
        factors (III) as follows: (I) Geography: (1) total land area (km<sup>2</sup>);
        (2) total area of wetlands, including area of rivers, lakes and marshland
        (km<sup>2</sup>); (3) annual volume of surface water resource (ton). (II)
        Climate: (4) mean annual temperature (°C); (5) mean annual precipitation (mm);
        (6) difference in mean July and January temperature (°C). (III) Anthropogenic
        factors: (7) land use, area of land used by human in the prefecture (km<sup>2</sup>),
        including land for farm use such as cultivation, gardening, woodland, pastureland
        <i>etc.</i>, and land for construction; (8) gross domestic production (GDP)
        of each prefecture (USD); (9) transportation development status, using the
        share of transportation output in GDP as the surrogate (%); (10) status of
        foreign trade development, reflected by the share of imports in GDP (%). We
        extracted values of all these variables for each prefecture (an administrative
        level under province but above county in China) from the <i>Statistic Yearbook
        of Xinjiang</i> (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Statistic
        Yearbook of Xinjiang&amp;author=Chen&amp;publication_year=2014\" title=\"Statistic
        Yearbook of Xinjiang\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-5\">Chen,
        2014</a>). Statistic data after 1978, the year when systematic statistics
        began in Xinjiang, were used for analysis despite of the limitation on explaining
        historical processes of invasion (<a class=\"xref xref-bibr\" href=\"https://doi.org/10.1073%2Fpnas.1002314107\"
        title=\"Disentangling the role of environmental and human pressures on biological
        invasions across Europe\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-37\">Pyšek
        et al., 2010</a>). Multiple linear regression models were used to account
        for the relationship between potential variables and the number of alien species
        of each prefecture. To normalize the data, prefecture area, wetland area,
        area of land used by human, GDP of each prefecture, transportation share of
        GDP and imports share of GDP were log-transformed before analysis. Durbin-Watson
        test was used for assessing the independence of the residuals (explained in
        detail in <a class=\"xref xref-supplementary-material\" href=\"#supp-1\" data-jats-ref-type=\"supplementary-material\"
        data-jats-rid=\"supp-1\">Table S1</a>). Collinearity of variables was checked
        by calculating tolerance values, eigenvalues and condition indices. We conducted
        correlation analysis to characterize temporal associations between number
        of new records of alien animal species per year and anthropogenic factors.
        We averaged GDP, transportation share of GDP and import share of GDP of every
        five-year period for analysis. We excluded environmental factors and land
        used by human in this part of analyses because they were relatively constant
        on a 30-year temporal scale.</p>\n      </section>\n    </section>\n    <section
        class=\"sec\" id=\"results\">\n      <h2 class=\"heading\">Results</h2>\n
        \     <section class=\"sec\">\n        <h3 class=\"heading\">Alien animal
        species in Xinjiang</h3>\n        <p id=\"p-8\">A total of 128 alien animal
        species have been recorded in Xinjiang since 1950, including 9 mammals, 9
        birds, 2 reptiles, 2 amphibians, 45 fishes, 57 insects and 4 arachnids (<a
        class=\"xref xref-table\" href=\"#table-1\" data-jats-ref-type=\"table\" data-jats-rid=\"table-1\">Table
        1</a>). They accounted for 9% of 765 vertebrates, and nearly 5% of over 1280
        insects and arachnids of local fauna (<a class=\"xref xref-fig\" href=\"#fig-1\"
        data-jats-ref-type=\"fig\" data-jats-rid=\"fig-1\">Fig. 1</a>). According
        to the definition of invasion stages (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=A
        proposed unified framework for biological invasions&amp;author=Blackburn&amp;publication_year=2011\"
        title=\"A proposed unified framework for biological invasions\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-2\">Blackburn et al., 2011</a>) and status of the alien
        populations, we determined that 40 of 128 species have already established
        self-sustaining populations in the wild. 50 species were determined as “invasive”
        for their massive population growth and range expanding observed, which constituted
        nearly a quarter of 198 invasive alien animal species recorded in China (<a
        class=\"xref xref-bibr\" href=\"https://doi.org/10.3897%2Fneobiota.15.3575\"
        title=\"An inventory of invasive alien species in China\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-52\">Xu et al., 2012</a>). For these invaders in Xinjiang,
        terrestrial arthropods accounted for the majority (36 species, 72%), followed
        by fishes (11 species, 22%). A total of 16 species were determined as cultivated
        populations kept within man-made barriers and 22 species were recorded as
        “present, without details.” Referring to the ‘10s rule’ (10% of alien species
        can establish self-sustaining population, and 10% of these established species
        can become invasive or problematic), the rate of established and invasive
        species in Xinjiang appears to be exceptionally high. A possible reason is
        that the actual number of alien animal species should be much higher than
        the previously recorded, because it was often hard to detect species less
        impacting local economy or biodiversity (non-problematic species). A total
        of 67% of recorded vertebrate alien animals and a honey bee (<i>Apis mellifera</i>)
        were intentionally introduced. Unintentional introductions included following
        two cases: alien animal species that were brought into Xinjiang with commodities
        (79% of listed arthropods and 31% of fishes), and alien animal species that
        had been introduced to neighboring areas (for example, Kazakhstan) by human
        before they dispersed into Xinjiang naturally (12 species). As to likely pathways
        of introduction, five in nine alien mammal species were introduced for fur
        farming, eight of nine alien bird species were traded into Xinjiang as pets,
        87% of alien fishes were introduced for aquaculture, 75% alien insects and
        all alien arachnids were carried to Xinjiang along with flows of agricultural
        products, plantlets, fruits or ornamental flowers. Chinese softshell turtle
        (<i>Pelodiscus sinensis</i>), wattle-necked softshell turtle (<i>Palea steindachneri</i>)
        and common bullfrog (<i>Lithobates catesbeianus</i>) were introduced for aquaculture.
        Common clawed frog (<i>Xenopus laevis</i>) entered Xinjiang as pets. Detailed
        information on alien animals of Xinjiang was listed in <a class=\"xref xref-table\"
        href=\"#table-1\" data-jats-ref-type=\"table\" data-jats-rid=\"table-1\">Table
        1</a>.</p>\n        <figure class=\"fig\" itemprop=\"image\" itemscope=\"itemscope\"
