        Tao &amp; Mahmut (1997)</a>.</span>\n          <div class=\"figcaption-footer\"><div
        class=\"article-image-download\"><a href=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-5-full.png\"
        class=\"btn btn-mini\" download=\"peerj-1545-fig-5.png\" itemprop=\"url\"><i
        class=\"icon-large icon-picture\"> </i> Download full-size image</a></div><div
        class=\"object-id article-component-doi\">DOI: <a href=\"https://doi.org/10.7717/peerj.1545/fig-5\"
        data-toggle=\"tooltip\" title=\"Cite this object using this DOI\">10.7717/peerj.1545/fig-5</a></div></div></figcaption></figure>\n
        \       <p id=\"p-29\">The facts above indicated that distribution of alien
        animal species in the arid Xinjiang were jointly influenced by the level of
        economic development and the environmental suitability, which could be demonstrated
        by top-three hotspots of alien animals. Ili Prefecture, the first-rank hotspot
        of alien animal species, is a large oasis supplied with ample water resources
        from the Ili River. This area is characterized by flourishing economic activities
        such as stockbreeding, fruit industry, aquaculture and agriculture, which
        indicates a relative high propagule pressure; favourable natural conditions
        (e.g. humid and warm climate, lush forest and grassland) also increases the
        probability of successful establishment and reproduction of aliens. Our study
        suggested that Bayingolin Prefecture held the second highest number of alien
        animal species. By contrast to Ili, Bayingolin is largely covered by desert.
        Most of alien species in Bayingolin were recorded in the only oasis Kolra
        and the Bosten Lake. Kolra is a highly developed agricultural area with functions
        of important economic centre and transportation hub of southern Xinjiang;
        Bosten Lake is the largest aquaculture farm where 25 species of invasive fish,
        the highest among the water bodies in Xinjiang, were recorded (<a class=\"xref
        xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The relationship
        between the disappearence of Calanoida population and the introduction of
        Hypomesus olidus in Bosten Lake&amp;author=Lai&amp;publication_year=2009\"
        title=\"The relationship between the disappearence of Calanoida population
        and the introduction of Hypomesus olidus in Bosten Lake\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-25\">Lai, 2009</a>; <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Mechanism
        of biological invasions in Bosten Lake, Xinjiang&amp;author=Peng&amp;publication_year=2009\"
        title=\"Mechanism of biological invasions in Bosten Lake, Xinjiang\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-35\">Peng et al., 2009</a>). These facts thus jointly
        resulted in a great number of alien species in Bayingolin. Urumqi was found
        to be another hotspot of biological invasion with the third highest number
        of alien animals (47 species). This may be largely attributed to the fact
        that Urumqi is the most economically developed area in Xinjiang, and functions
        as the largest port of entry in the region with huge volume of foreign trade
        and highly developed transportation which are well-known drivers of alien
        species introductions (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Biological
        invasions in Europe: drivers, pressures, states, impacts and responses&amp;author=Hulme&amp;publication_year=2007\"
        title=\"Biological invasions in Europe: drivers, pressures, states, impacts
        and responses\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-18\">Hulme,
        2007</a>).</p>\n      </section>\n      <section class=\"sec\">\n        <h3
        class=\"heading\">The role of transportation and trade in the invasion process</h3>\n
        \       <p id=\"p-30\">The first record of alien animal species in Xinjiang
        dates back to 1900s, which was the <i>Apis mellifera</i> introduced for local
        honeybee industry (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Natural
        geographical district of honeybee in China&amp;author=He&amp;publication_year=1999\"
        title=\"Natural geographical district of honeybee in China\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-15\">He et al., 1999</a>). In the 1950s, human mediated
        introductions of alien animal species started to increase with flourishing
        domestication of animals of economic values. The obvious growth of alien animals
        appeared after 1980 (<a class=\"xref xref-fig\" href=\"#fig-3\" data-jats-ref-type=\"fig\"
        data-jats-rid=\"fig-3\">Fig. 3</a>) along with the increasing traffic between
        Xinjiang and the world, owing to industrial and economic development facilitated
        by the “Reform and Opening-up Policy” implemented by Chinese government in
        1978. For example, introduction of alien fishes in Xinjiang began with the
        national-wide propagating of Asian carps in early 1960s, which was of small
        scale because of limited transportation conditions and breeding facilities.
        However, an apprearent increase was observed in both the number of species
        and number of individuals released into main waterbodies of Xinjiang after
        late 1980s (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Fishes
        of Xinjiang Uygur Autonomous Region, China&amp;author=Guo&amp;publication_year=2012\"
        title=\"Fishes of Xinjiang Uygur Autonomous Region, China\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-13\">Guo, Zhang &amp; Cai, 2012b</a>). Decades of introductions
        homogenized most of aboriginal fish fauna to a mixed European-Asian one (<a
        class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The
        changes of fishes fauna and protections of aboriginal fishes in the Tarim
        River&amp;author=Wang&amp;publication_year=1995\" title=\"The changes of fishes
        fauna and protections of aboriginal fishes in the Tarim River\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-47\">Wang, 1995</a>; <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Fishes
        of River Ili&amp;author=Ren&amp;publication_year=1998\" title=\"Fishes of
        River Ili\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-38\">Ren, 1998</a>;
        <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Fauna
        composition and distribution of aboriginal fish in the Tarim River of Xinjiang
        Uygur Autonomous Region&amp;author=Ma&amp;publication_year=2009\" title=\"Fauna
        composition and distribution of aboriginal fish in the Tarim River of Xinjiang
        Uygur Autonomous Region\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-30\">Ma
        et al., 2009</a>). The Tarim is a closed inland river where fish fauna was
        historically composed of central Asian alpine species. For the development
        of local fishery, several alien fishes of economic values were repeatedly
        introduced to the Tarim River from east and south China in the latest half
        of 20<sup>th</sup> century. Goldfishes (<i>Carassius auratus</i>), Wuchang
        breams (<i>Megalobrama amblycephala</i>) and Asian carps, outcompeted endemic
        species in resource utilization, and became dominant species in local fish
        communities. Fish invasion in Tarim River led to serious decline in populations
        of endemic fish, such as <i>Aspiorhynchus laticeps</i> and <i>Schizothor axbiddulphi</i>
        (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=The
        changes of fishes fauna and protections of aboriginal fishes in the Tarim
        River&amp;author=Wang&amp;publication_year=1995\" title=\"The changes of fishes
        fauna and protections of aboriginal fishes in the Tarim River\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-47\">Wang, 1995</a>; <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Fauna
        composition and distribution of aboriginal fish in the Tarim River of Xinjiang
        Uygur Autonomous Region&amp;author=Ma&amp;publication_year=2009\" title=\"Fauna
        composition and distribution of aboriginal fish in the Tarim River of Xinjiang
        Uygur Autonomous Region\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-30\">Ma
        et al., 2009</a>).</p>\n        <p id=\"p-31\">Developed transportation is
        directly associated with high volume of domestic and international trade,
        which is considered to be a key indicator for aliens entry (<a class=\"xref
        xref-bibr\" href=\"http://archives.eppo.org/EPPOStandards/PM5_PRA/PRA_scheme_2007.doc\"
        title=\"Guidelines on Pest Risk Analysis: Decision-support Scheme for Quarantine
        Pests PM5/3(3)\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-10\">EPPO,
        2007</a>). During the 1990s, transportation of Xinjiang experienced a remarkable
        boom illustrated in <a class=\"xref xref-fig\" href=\"#fig-6\" data-jats-ref-type=\"fig\"
        data-jats-rid=\"fig-6\">Fig. 6</a>. Assisted by improved transportation conditions,
        a large number of plantlets were repeatedly introduced into Xinjiang for expanding
        local fruit industry (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Analysis
        of the production and its development of fruit trees in Xinjiang&amp;author=Bi&amp;publication_year=2002\"
        title=\"Analysis of the production and its development of fruit trees in Xinjiang\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-1\">Bi, Liao &amp; Li, 2002</a>;
        <a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Analysis
        of the production and its development of fruit trees in Xinjiang&amp;author=Bi&amp;publication_year=2009\"
        title=\"Analysis of the production and its development of fruit trees in Xinjiang\"
        data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-1a\">Bi, Liao &amp; Li, 2009</a>).
        Together with the plantlets, alien arthropods hitchhiked to Xinjiang, which
        accounted for nearly 60% of the total alien animals recorded during the period
        (<a class=\"xref xref-fig\" href=\"#fig-3\" data-jats-ref-type=\"fig\" data-jats-rid=\"fig-3\">Fig.
        3</a>). In addition, along the extending transport networks, alien animals
        may spread widely resulting from transit of goods (<a class=\"xref xref-bibr\"
        href=\"https://doi.org/10.1111%2Fj.1365-2664.2007.01442.x\" title=\"Grasping
        at the routes of biological invasions: a framework for integrating pathways
        into policy\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-19\">Hulme et
        al. 2008</a>). Successful establishment of the brown rat (<i>Rattus norvegicus</i>)
        was a typical case of mammal invasion facilitated by transportation development.
        The brown rat was first detected on a train from Beijing to Urumqi in 1975,
        and successively dispersed to the Western Tianshan Mountains, then to the
        Juggar Basin and the Tarim Basin along with extending railways in Xinjiang
        (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Spreading
        again along with the railway of Rattus norvegicus and its regulatiag methods
        in Xinjiang&amp;author=Zhang&amp;publication_year=1997\" title=\"Spreading
        again along with the railway of Rattus norvegicus and its regulatiag methods
        in Xinjiang\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-55\">Zhang,
        Tao &amp; Mahmut, 1997</a>). In the late 1990s, brown rats naturalized in
        almost the whole Xinjiang region (except Kizilsu), and growing age structure
        was observed in most of its populations (<a class=\"xref xref-bibr\" href=\"https://scholar.google.com/scholar_lookup?title=Spreading
        again along with the railway of Rattus norvegicus and its regulatiag methods
        in Xinjiang&amp;author=Zhang&amp;publication_year=1997\" title=\"Spreading
        again along with the railway of Rattus norvegicus and its regulatiag methods
        in Xinjiang\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-55\">Zhang,
        Tao &amp; Mahmut, 1997</a>, <a class=\"xref xref-fig\" href=\"#fig-5\" data-jats-ref-type=\"fig\"
        data-jats-rid=\"fig-5\">Fig. 5B</a>).</p>\n        <figure class=\"fig\" itemprop=\"image\"
        itemscope=\"itemscope\" itemtype=\"https://schema.org/ImageObject\" id=\"fig-6\"><div
        class=\"image-container\"><a href=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-6-2x.jpg\"
        title=\"View the full image\" class=\"fresco\" data-fresco-caption=\"Figure
        6: Trends of alien animal introduction and GDP, transportation development,
        and foreign trade.\" data-fresco-group=\"figure\" data-fresco-options=\"fit:
        'width', ui: 'outside', thumbnails: false, loop: true, position: true, overflow:
        true, preload: false\"><img class=\"graphic\" src=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-6-1x.jpg\"
        itemprop=\"contentUrl\" sizes=\"(min-width: 1200px) 581px, (max-width: 1199px)
        and (min-width: 980px) 462px, (max-width: 979px) and (min-width: 768px) 347px,
        (max-width: 767px) calc(100vw - 50px)\" srcset=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-6-2x.jpg
        1200w, https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-6-1x.jpg 600w,
        https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-6-small.jpg 355w\" data-image-id=\"fig-6\"
        alt=\"Trends of alien animal introduction and GDP, transportation development,
        and foreign trade.\" data-full=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-6-full.png\"
