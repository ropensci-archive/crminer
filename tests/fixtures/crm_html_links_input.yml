        \           </div>\n            <div class=\"fn\" id=\"table-1fn1\" data-jats-fn-type=\"other\">\n
        \             <a class=\"article-label\">a</a>\n              <span class=\"p\">Population
        status: <i>E</i> established, <i>NE</i> non-established, <i>I</i> invasive,
        <i>P</i> present but no details.</span>\n            </div>\n            <div
        class=\"fn\" id=\"table-1fn2\" data-jats-fn-type=\"other\">\n              <a
        class=\"article-label\">b</a>\n              <span class=\"p\">First recorded
        time is the year when a certain alien animal species was recorded or reported
        for the first time in Xinjiang. Data were extracted from peer-reviewed literatures
        and local fauna provided in the <a class=\"xref xref-supplementary-material\"
        href=\"#supp-5\" data-jats-ref-type=\"supplementary-material\" data-jats-rid=\"supp-5\">Supplemental
        References</a>.</span>\n            </div>\n            <div class=\"fn\"
        id=\"table-1fn3\" data-jats-fn-type=\"other\">\n              <a class=\"article-label\">c</a>\n
        \             <span class=\"p\">Introducing pathway: <i>If</i> introduction
        for farming, <i>Ipe</i> escaping or released pets, <i>Ia</i> introduction
        for aquaculture, <i>ND</i> naturally dispersed to Xinjiang after being introduced,
        <i>UI</i> unintentional introduction, <i>UIa</i> unintentional introductions
        with aquatic products, <i>UIpl</i> unintentional introductions with plants
        (such as crops, ornamentals, fruit trees and timber), <i>U</i> unknown pathways.</span>\n
        \           </div>\n            <div class=\"fn\" id=\"table-1fn4\" data-jats-fn-type=\"other\">\n
        \             <a class=\"article-label\">d</a>\n              <span class=\"p\">We
        gave distribution and native range of species if information was available
        in following databases: Catalogue of Life (<a class=\"xref xref-bibr\" href=\"http://www.catalogueoflife.org/col\"
        title=\"Species 2000 &amp; ITIS Catalogue of Life, 18th March 2015\" data-jats-ref-type=\"bibr\"
        data-jats-rid=\"ref-40\">Roskov et al., 2015</a>), IUCN Redlist (<a class=\"xref
        xref-bibr\" href=\"http://www.iucnredlist.org\" title=\"The IUCN Red List
        of Threatened Species\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-21\">IUCN,
        2014</a>), Global Invasive Species Database (<a class=\"xref xref-bibr\" href=\"http://www.issg.org/database/welcome/\"
        title=\"Global Invasive Species Database\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-22\">ISSG,
        2014</a>) or Invasive Species Compendium (<a class=\"xref xref-bibr\" href=\"http://www.cabi.org/isc\"
        title=\"Invasive Species Compendium\" data-jats-ref-type=\"bibr\" data-jats-rid=\"ref-3\">CABI,
        2014</a>).</span>\n              <span class=\"p\">For those ranges recorded
        as “China” in global databases, we specified them using:</span>\n            </div>\n
