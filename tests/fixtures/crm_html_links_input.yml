        https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-7-small.jpg 355w\" data-image-id=\"fig-7\"
        alt=\"\" data-full=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-7-full.png\"
        data-thumb=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-7-thumb.jpg\"
        data-original=\"https://dfzljdn9uc3pi.cloudfront.net/2016/1545/1/fig-7.png\"
