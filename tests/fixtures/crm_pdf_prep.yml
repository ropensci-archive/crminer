      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"indexed":{"date-parts":[[2020,3,28]],"date-time":"2020-03-28T13:07:14Z","timestamp":1585400834302},"reference-count":57,"publisher":"Pensoft
        Publishers","license":[{"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0\/","start":{"date-parts":[[2019,12,23]],"date-time":"2019-12-23T00:00:00Z","timestamp":1577059200000},"delay-in-days":0,"content-version":"vor"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["PK"],"abstract":"<jats:p>An
        overview of the diatom research in the DR Congo is given based on literature
        data starting in 1938 with the work of Zanon and excluding the East African
        Lakes as these were already discussed in previous papers. For each literature
        record the diatom genera mentioned are presented as well as all diatom taxa
        described from the Congo as new. In total, 106 new taxa were documented, of
        which <jats:italic>Nitzschia<\/jats:italic> with 40 taxa is far the most important
        genus followed by <jats:italic>Navicula<\/jats:italic> s.l. and <jats:italic>Pinnularia<\/jats:italic>
        and with 15 and 13 taxa respectively. Particular attention was paid to the
        local research of students found in unpublished theses at bachelor, licentiate,
        master and PhD level. Diatom records in these works are almost all restricted
        to genus level, although in the last decade an attempt to delimit species
        can be observed. This accompanies the renewed taxonomic interest in the Congo
        basin during the last decade. Renewed taxonomic interest can also be seen
        in the genera: the first period being situated during the lumping period,
        while more recent works follow the current taxonomic classification, for example
        <jats:italic>Navicula<\/jats:italic> s.l. versus <jats:italic>Navicula<\/jats:italic>,
        <jats:italic>Cavinula<\/jats:italic>, <jats:italic>Craticula<\/jats:italic>,
        <jats:italic>Diadesmis<\/jats:italic>, <jats:italic>Geissleria<\/jats:italic>,
        <jats:italic>Humidophila<\/jats:italic>, <jats:italic>Luticola<\/jats:italic>,
