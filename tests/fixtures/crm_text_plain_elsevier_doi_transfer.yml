        remarks and future research initiatives The general purpose of this study
        is to provide an international comparative analysis of the association between
        four board features and corporate performance. These four board features are
        (1) proportion of outside directors, (2) percentage of inside directors' ownership,
        (3) duality, and (4) size of the board. In contrast to the bulk of prior research,
        the present study defines corporate performance within the concept of VA.
        Further, rather than considering VA within a holistic perspective, the present
        study examines the association between board features and efficiency of VA
        by the two major elements of a firm's resource base—namely PC and IC resources.
        Overall, empirical findings fail to show an unconditional link between board
        features and corporate performance across any of the three nations included
        in the present study. This result is consistent with prior empirical research
        utilizing U.S. data (i.e., Hermalin & Weisbach, 1991; Brickley et al., 1997;
        Klein, 1998 ). No specific board feature is associated with corporate performance.
        Rather, results show some significant associations between individual board
        features and individual measures of corporate performance in one nation or
        the other, but not consistently across all three. While the present study
        builds on an international setting, further research may address the impact
        of the introduction of codes or best practice guides of corporate governance
        on the efficiency of VA efficiency by a firm's PC and IC over time. Results
        of that type of research could then be compared with findings from studies
        of board feature–corporate performance links for nations that have not implemented
        codes or best practice guides of corporate governance. Other research could
        evaluate the links between board features and the VA by a firm's key resource
        bases with respect to corporate decisions that allow managerial opportunism
        such as the adoption of anti-takeover devices or the adoption of CEO evaluation
        processes. Finally, other research could utilize alternative theoretical frameworks—such
        as resource-dependence theory or institutional theory—to investigate possible
        links among other board features, corporate governance mechanisms, and corporate
        performance. Overall, this study makes three unique contributions. First,
        it provides the first large-scale evidence about the absence of systematic
        association between board features (composition, structure, and ownership)
        and corporate performance, which is defined as the efficiency of value added
        by a firm's resources. In addition, the present study further advances the
        analysis to determine if board features influence the efficiency of value
        added by a firm's two major resource base—(1) PC resources and (2) IC resources.
        Second, the study also contributes by conducting an international comparative
        analysis of board feature–corporate performance links in nations offering
        similar but diverse sociopolitical, economic and corporate governance environments.
        In particular, the present study provides evidence of associations between
        board features and corporate performance in nations—namely SA and Sweden—previously
        ignored in the literature. Finally, the present study provides one of the
        first attempts to capture the concept of IC. This is an important advance
        given the increasing significance of this concept and the growing disparity
        between a firm's book value and market value. Application of the VAIC methodology
        will assist in developing future research initiatives using these alternative
        measures to better meet the business environment of the information age.   Acknowledgements
