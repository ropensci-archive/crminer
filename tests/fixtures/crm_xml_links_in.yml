            <sec sec-type="Introduction" id="SECID0E1AAC">
              <title>Introduction</title>
              <p><italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> Linnaeus, 1753 is an economically important ornamental genus belonging to the <tp:taxon-name><tp:taxon-name-part taxon-name-part-type="family">Rosaceae</tp:taxon-name-part></tp:taxon-name>. Of the approximately 200 described <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> species (<xref ref-type="bibr" rid="B51">Wissemann and Ritz 2005</xref>), only 8 to 15 species contributed to the original germplasm of the modern rose cultivars. <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> is one of the most widely cultivated ornamental plants worldwide, but few basic molecular cytogenetic studies in <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> have been performed, including chromosome counts and karyotyping (<xref ref-type="bibr" rid="B52">Wylie 1954</xref>, <xref rid="B38" ref-type="bibr">Price et al. 1981</xref>, <xref ref-type="bibr" rid="B31">Liu and Li 1985</xref>, Subramanian 1987, <xref ref-type="bibr" rid="B32">Ma et al. 1997</xref>, <xref rid="B9" ref-type="bibr">Fernandez-Romero et al. 2001</xref>, <xref ref-type="bibr" rid="B1">Akasaka et al. 2002</xref>, <xref ref-type="bibr" rid="B2">2003</xref>, <xref ref-type="bibr" rid="B21">Jian et al. 2013a</xref>, <xref ref-type="bibr" rid="B22">2013b</xref>). Performing molecular cytogenetics in roses is a big challenge due to their very small genome size (the diploid genome size is 0.83 to 1.30 pg/2C, <xref ref-type="bibr" rid="B40">Roberts et al. 2009</xref>), small chromosomes (<xref ref-type="bibr" rid="B25">Kirov et al. 2014a</xref>), low mitotic index in roots and shoots, and weak root development (<xref rid="B32" ref-type="bibr">Ma et al. 1996</xref>). Moreover, most wild roses are polyploids (<xref ref-type="bibr" rid="B49">Vamosi and Dickinson 2006</xref>), ranging from diploid (2n = 2x = 14) to decaploid (2n = 10x = 70) (<xref ref-type="bibr" rid="B40">Roberts et al. 2009</xref>, <xref ref-type="bibr" rid="B20">Jian et al. 2010</xref>).</p>
              <p><italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> (Crépin, 1888) is a valuable model species for molecular cytogenetic studies in <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> genus (<xref ref-type="bibr" rid="B28">Kirov et al. 2015b</xref>). It is a diploid species (2n = 2x = 14) with suitable apical and root meristems that can be used for chromosome preparations. <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> is involved in the origin of modern rose cultivars and is one of the parental species used for the construction of several rose genetic maps (<xref ref-type="bibr" rid="B5">Crespel et al. 2002</xref>, <xref ref-type="bibr" rid="B7">Dugo et al. 2005</xref>, <xref ref-type="bibr" rid="B41">Shupert et al. 2007</xref>, <xref ref-type="bibr" rid="B44">Spiller et al. 2011</xref>, <xref ref-type="bibr" rid="B35">Moghaddam et al. 2012</xref>). To increase the efficiency of <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EWFAC" xlink:type="simple">FISH</abbrev> experiments, we recently developed the “SteamDrop” protocol for the preparation of high quality chromosome slides (<xref ref-type="bibr" rid="B26">Kirov et al. 2014b</xref>). Using this “SteamDrop” protocol and Tyramide-<abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0E4FAC" xlink:type="simple">FISH</abbrev> it was possible to physically map several single-copy genes on the mitotic and meiotic chromosomes of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> (<xref ref-type="bibr" rid="B25">Kirov et al. 2014a</xref>, <xref ref-type="bibr" rid="B27">Kirov et al. 2015a</xref>) and to anchor three linkage groups of the genetic map (<xref ref-type="bibr" rid="B35">Moghaddam et al. 2012</xref>) to three <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> chromosomes.</p>
              <p>Because the chromosomes are difficult to distinguish, further progress in cytogenetic mapping depends on the development of cytogenetic markers useful for chromosome identification. The conservative tandemly organized repetitive sequences 5S and 45S rRNA genes are valuable sources of cytogenetic markers, and have been used for chromosome identification in many plant species including <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> species (<xref ref-type="bibr" rid="B32">Ma et al. 1997</xref>, <xref rid="B9" ref-type="bibr">Fernandez-Romero et al. 2001</xref>, <xref ref-type="bibr" rid="B1">Akasaka et al. 2002</xref>, <xref ref-type="bibr" rid="B2">2003</xref>, <xref ref-type="bibr" rid="B30">Lim et al. 2005</xref>, Jian et al. 2012, <xref ref-type="bibr" rid="B25">Kirov et al. 2014a</xref>). Other conservative repeats, such as the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomeric repeat (<xref ref-type="bibr" rid="B12">Fuchs et al. 1995</xref>, <xref ref-type="bibr" rid="B17">He et al. 2013</xref>) might be used for chromosome identification. Typically, telomeric repeats (<abbrev xlink:title="telomeric repeats" id="ABBRID0EQIAC" xlink:type="simple">TRs</abbrev>) occupy the end (telomere) of the chromosomes (<xref ref-type="bibr" rid="B12">Fuchs et al. 1995</xref>). However, the location of <abbrev xlink:title="telomeric repeats" id="ABBRID0E1IAC" xlink:type="simple">TRs</abbrev> on plant chromosomes is not restricted to the telomere ends and telomere-like sequences have been found in centromeric, subtelomeric and interstitial regions in several genera (<xref ref-type="bibr" rid="B12">Fuchs et al. 1995</xref>, <xref ref-type="bibr" rid="B50">Uchida et al. 2002</xref>, <xref ref-type="bibr" rid="B47">Tek and Jiang 2004</xref>, <xref ref-type="bibr" rid="B34">Mlinarec et al. 2009</xref>, <xref rid="B33" ref-type="bibr">Mandakova et al. 2010</xref>, <xref ref-type="bibr" rid="B15">Gong et al. 2012</xref>, <xref ref-type="bibr" rid="B17">He et al. 2013</xref>, <xref ref-type="bibr" rid="B42">Sousa et al. 2014</xref>). The unique position of these interstitial telomeric repeats (<abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0E4JAC" xlink:type="simple">ITRs</abbrev>) on some chromosomes and their high copy number make them valuable cytogenetic markers. The position of <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EDKAC" xlink:type="simple">ITR</abbrev> on chromosomes can also reflect ancient chromosomal rearrangement as telomeric sequences and <!--PageBreak-->their remnants are involved in chromosomal rearrangements via illegitimate recombination between centromeric/telomeric repeats (<xref ref-type="bibr" rid="B36">Murat et al. 2010</xref>) and can be associated with fragile sites of chromosomes (<xref ref-type="bibr" rid="B16">Grabowska-Joachimiak et al. 2015</xref>). In addition, the chromosomal location of <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EQKAC" xlink:type="simple">ITR</abbrev> can be used to detect descending dysploidy (<xref ref-type="bibr" rid="B43">Sousa and Renner 2015</xref>).</p>
              <p>Development of an effective cytogenetic marker system is an important step in answering many biological questions (<xref ref-type="bibr" rid="B23">Jiang and Gill 2006</xref>). <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0E4KAC" xlink:type="simple">FISH</abbrev>-based markers have shown their effectiveness and ease-to-use. The modern methods of probe labeling and the application of directly labeled oligonucleotides make <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EALAC" xlink:type="simple">FISH</abbrev>-based chromosome identification a robust and fast procedure (<xref ref-type="bibr" rid="B24">Kato et al. 2004</xref>, <xref ref-type="bibr" rid="B11">Fu et al. 2015</xref>, <xref ref-type="bibr" rid="B46">Tang et al. 2014</xref>, <xref ref-type="bibr" rid="B6">Cuadrado et al. 2009</xref>). Up-to-date <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ETLAC" xlink:type="simple">FISH</abbrev> based karyotyping was established for many plant species including wheat, maize, rice, soybean, common bean and others (<xref ref-type="bibr" rid="B4">Cheng et al. 2001</xref>, <xref ref-type="bibr" rid="B24">Kato et al. 2004</xref>, <xref ref-type="bibr" rid="B10">Findley et al. 2010</xref>, <xref rid="B19" ref-type="bibr">Iwata-Otsubo et al. 2015</xref>). Cytogenetic markers are widely used to trace individual chromosomes in hybrids accelerating transferring of desirable traits from wild relatives (<xref ref-type="bibr" rid="B45">Szinay et al. 2010</xref>). <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EKMAC" xlink:type="simple">FISH</abbrev>-based karyotyping is used to shed light on speciation and allopolyploid formation (<xref ref-type="bibr" rid="B3">Badaeva et al. 2016</xref>). And a relatively new application came with the development of a <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ERMAC" xlink:type="simple">FISH</abbrev>-based chromosome sorting procedure, allowing individual chromosome identification, sorting and further sequencing (<xref ref-type="bibr" rid="B14">Giorgi et al. 2013</xref>). These and other applications clearly demonstrate the importance of having a system of cytogenetic markers enabling chromosome identification.</p>
              <p>This study aims to explore the opportunities of <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0E1MAC" xlink:type="simple">ITRs</abbrev>, 5S and 45S rDNA as cytogenetic markers allowing to distinguish individual chromosomes of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic>. <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EENAC" xlink:type="simple">FISH</abbrev> with 5S rDNA, 45S rDNA and the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomeric repeat was performed. These <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EONAC" xlink:type="simple">FISH</abbrev> results were combined with chromosome morphology measurements (<xref ref-type="bibr" rid="B25">Kirov et al. 2014a</xref>), in order to identify all seven mitotic chromosomes of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic>. In addition, we also attempted to identify pachytene bivalents by <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0E6NAC" xlink:type="simple">FISH</abbrev> using the 45S rDNA and <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomeric repeat probes.</p>
            </sec>
            <sec sec-type="materials|methods" id="SECID0EJOAC">
              <title>Materials and methods</title>
              <sec sec-type="Plant material" id="SECID0ENOAC">
                <title>Plant material</title>
                <p><italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> plants were grown in the field. For chromosome slide preparations, cuttings were made. Rooted cuttings were transferred to terracotta stone pots and grown in the greenhouse (moderate climatic conditions, East Flanders, Belgium). To prepare mitotic chromosome slides, young meristems were harvested. For meiotic (pachytene) chromosome slides, flowers buds with a hypanthium size of 3 mm were harvested.</p>
              </sec>
              <sec sec-type="Probe labeling" id="SECID0E4OAC">
                <title>Probe labeling</title>
                <p>Plasmids containing 5S rRNA genes of rye (pSCT7, <xref ref-type="bibr" rid="B29">Lawrence and Appels 1986</xref>) and 45S rRNA genes of wheat (pTA71, <xref ref-type="bibr" rid="B13">Gerlach and Bedbrook 1979</xref>) were labeled by Digoxigenin- <!--PageBreak-->and Biotin- Nick Translation Mix (Roche, Germany), respectively, according to the manufacturer’s protocol. The <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere repeat (CCCTAAA)<sub>3</sub>, labeled by TAMRA at the 5’ end (Syntol, Russia) was used.</p>
              </sec>
              <sec sec-type="Chromosome preparation and fluorescence in situ hybridisation" id="SECID0EWPAC">
                <title>Chromosome preparation and fluorescence <italic>in situ</italic> hybridisation</title>
                <p>Pachytene and mitotic chromosomes were prepared according to the “SteamDrop” protocol (<xref ref-type="bibr" rid="B26">Kirov et al. 2014b</xref>).</p>
                <p>For <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EGAAE" xlink:type="simple">FISH</abbrev> we used the protocol described in <xref ref-type="bibr" rid="B18">Heslop-Harrison et al. (1991)</xref> with some modifications. Briefly, slides were incubated overnight at 37°C. Chromosomes were pretreated with 4% paraformaldehyde in 2xSSC (pH 8.3–8.5) for 6 min and dehydrated in ethanol (70%, 90% and 100%). Hybridization mixture consisted of 50% (v/v) deionized formamide, 10% (w/v) dextran sulphate, 2xSSC, 0.25% sodium dodecyl sulphate, 2.00 ±1.00 ng/µl probe DNA. The mixture was denatured at 75°C for 5 min, placed on ice for 5 min and 60 µl was applied on each slide. Slides were denaturated at 75°C for 5 min and incubated in a humid chamber for 15–16 hours at 37°C (the common hybridization condition) or at 23–25°C (the low stringency hybridization condition). For stringency washing 0.1xSSC solution was used at 48°C (2 times 7 minutes). Biotin and digoxigenin labeled probes were detected by Streptavidin-Cy3 (Sigma-Aldrich, USA), diluted 1:200 in TNB buffer, and anti-digoxigenin-FITC (Roche, Germany), diluted 1:200 in TNB buffer, respectively.</p>
                <p>For sequential <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EPAAE" xlink:type="simple">FISH</abbrev> experiments, the slides were washed in the series of ethanol (70%, 90% and 100%) after the first round of <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ESAAE" xlink:type="simple">FISH</abbrev> and then the above-mentioned <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EVAAE" xlink:type="simple">FISH</abbrev> procedure was applied.</p>
              </sec>
              <sec sec-type="Microscopy and image analysis" id="SECID0EYAAE">
                <title>Microscopy and image analysis</title>
                <p>Images were acquired using a Zeiss AxioImager M2 fluorescence microscope (400× and 1000× magnification) equipped with an AxioCam MRm camera and Zen software (Zeiss, Belgium). Final image adjustments were performed using Photoshop (Adobe Inc., USA). Measurements of chromosome lengths and karyotyping was done in MicroMeasure version 3.2 (<xref ref-type="bibr" rid="B39">Reeves and Tear 2000</xref>) for at least 10 well-spread metaphases.</p>
              </sec>
            </sec>
            <sec sec-type="Results" id="SECID0ECBAE">
              <title>Results</title>
              <sec sec-type="FISH using Arabidopsis-type telomere repeat, 5S rDNA and 45S rDNA allows unambiguous identification of 3 Rosa wichurana mitotic chromosomes" id="SECID0EGBAE">
                <title><abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EKBAE" xlink:type="simple">FISH</abbrev> using <tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name>-type telomere repeat, 5S rDNA and 45S rDNA allows unambiguous identification of 3 <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> mitotic chromosomes</title>
                <p><abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0E5BAE" xlink:type="simple">FISH</abbrev> using the common hybridisation temperature of 37°C with 45S rDNA revealed a signal on chromosome 7, while the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic> type telomere-based probe hybridized on chromosome 5 (Fig. <xref ref-type="fig" rid="F1">1A</xref>).</p>
                <fig id="F1" position="float" orientation="portrait">
                  <object-id content-type="arpha">F9B90347-F57B-588A-B336-970C6EBBCAF7</object-id>
                  <label>Figure 1.</label>
                  <caption>
                    <p><abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ETCAE" xlink:type="simple">FISH</abbrev> on the chromosomes of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic>. <bold>A</bold><abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ECDAE" xlink:type="simple">FISH</abbrev> with <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere probe (red) and 45S (green) under hybridization at 37°C <bold>B</bold><abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EODAE" xlink:type="simple">FISH</abbrev> with <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere probe under the low hybridization stringency condition (23-25°C). Arrows indicate the major <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0EYDAE" xlink:type="simple">ITRs</abbrev> on chromosome 5 and arrowheads show the <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0E2DAE" xlink:type="simple">ITRs</abbrev> which are visible under the low hybridization stringency condition <bold>C</bold> The same metaphase as in 1B rehybridized with 5S rDNA under the common hybridization stringency (37°C). Arrows indicate the 5S rDNA signals. Sacale bar: 5 µm.</p>
                  </caption>
                  <graphic xlink:href="comparative_cytogenetics-10-e9536-g001.jpg" position="float" orientation="portrait" xlink:type="simple" id="oo_109498.jpg">
                    <uri content-type="original_file">https://binary.pensoft.net/fig/109498</uri>
                  </graphic>
                </fig>
                <!--PageBreak-->
                <p>To further evaluate the value of the telomeric repeat (<abbrev xlink:title="telomeric repeat" id="ABBRID0EIEAE" xlink:type="simple">TR</abbrev>) as a cytogenetic marker, <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EOEAE" xlink:type="simple">FISH</abbrev> was carried out at room temperature (the low hybridization temperature). We observed the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type <abbrev xlink:title="telomeric repeat" id="ABBRID0EYEAE" xlink:type="simple">TR</abbrev> signals on all chromosome ends (Fig. <xref ref-type="fig" rid="F1">1B</xref>). Besides the telomeric signals, a bright fluorescent signal in the centromeric region on chromosome 5 and weak signals in the centromeric region on three other chromosomes 1, 2 and 7 were observed. Remarkably, the weak centromeric signals on chromosomes 1, 2 and 7 were not observed when performing a hybridization at 37°C (Fig. <xref ref-type="fig" rid="F1">1A</xref>). No <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0EDFAE" xlink:type="simple">ITRs</abbrev> were present on chromosomes 3, 4 and 6. <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EGFAE" xlink:type="simple">FISH</abbrev> with 5S rDNA using the common hybridization temperature of 37°C showed fluorescent signals on the long arm of chromosomes 4 and 7 (Fig. <xref ref-type="fig" rid="F1">1C</xref>) but the signal frequency across the metaphases was low (20–40%).</p>
                <p>Sequential <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EPFAE" xlink:type="simple">FISH</abbrev> at the low hybridization temperature with the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere-based probe and 5S rDNA showed co-localization of these signals on chromosome 7. We also performed double-color <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EZFAE" xlink:type="simple">FISH</abbrev> with the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere repeat-based probe and the 45S rDNA probe under the low temperature of hybridization (Fig. <xref ref-type="fig" rid="F2">2</xref>) which confirmed the identification of four (1, 2, 5 and 7) out of seven chromosomes.</p>
                <p>A summary of the karyotypic features and distribution of <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EJGAE" xlink:type="simple">FISH</abbrev> probes is given in Fig. <xref ref-type="fig" rid="F3">3</xref>. Taken together, three chromosomes (4, 5 and 7) of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> could be unambiguoulsy identified by 5S rDNA, 45S rDNA and the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type <abbrev xlink:title="telomeric repeat" id="ABBRID0EBHAE" xlink:type="simple">TR</abbrev> using common <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EEHAE" xlink:type="simple">FISH</abbrev> hybridisation conditions (Fig. <xref ref-type="fig" rid="F3">3</xref>).</p>
                <fig id="F2" position="float" orientation="portrait">
                  <object-id content-type="arpha">8833C81A-84A1-5791-A39C-31E87FB19FE9</object-id>
                  <label>Figure 2.</label>
                  <caption>
                    <p>Double-color <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ETHAE" xlink:type="simple">FISH</abbrev> under the low hybridization conditions using the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere repeat-based (red) and 45S rDNA (green) probes to <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> mitotic chromosomes. Scales bar: 10 µm.</p>
                  </caption>
                  <graphic xlink:href="comparative_cytogenetics-10-e9536-g002.jpg" position="float" orientation="portrait" xlink:type="simple" id="oo_109499.jpg">
                    <uri content-type="original_file">https://binary.pensoft.net/fig/109499</uri>
                  </graphic>
                </fig>
                <fig id="F3" position="float" orientation="portrait">
                  <object-id content-type="arpha">0E9D9735-4848-5211-A8FF-616B6C25F3C1</object-id>
                  <label>Figure 3.</label>
                  <caption>
                    <p>Distribution of the repetitive sequences on the mitotic <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> chromosomes. <sup>1</sup> – ITR1: signals that are visible under hybridization at 37°C as well as at low temperature (23–25°C). <sup>2</sup> – ITR2: signals that are visible only under hybridization at low temperature (23–25°C).</p>
                  </caption>
                  <graphic xlink:href="comparative_cytogenetics-10-e9536-g003.jpg" position="float" orientation="portrait" xlink:type="simple" id="oo_109500.jpg">
                    <uri content-type="original_file">https://binary.pensoft.net/fig/109500</uri>
                  </graphic>
                </fig>
                <p>All the other chromosomes can only be distinguished at this time based on their morphological parameters. Differentiation between chromosome 1 and 2 is possible by their centromeric indices which are 46.00 ±1.2% and 40.30 ±1.3%, respectively (<xref ref-type="bibr" rid="B25">Kirov et al. 2014a</xref>) and by the presence of an <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0ENJAE" xlink:type="simple">ITR</abbrev> when using <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EQJAE" xlink:type="simple">FISH</abbrev> at low temperature hybridization conditions. Chromosomes 3 and 6 have centromeric indices on the level of 44.3 ±1.0% and 41.8 ±1.1%, respectively (<xref ref-type="bibr" rid="B25">Kirov et al. 2014a</xref>). However, these chromosomes still remain very difficult to distinguish from each other.</p>
                <!--PageBreak-->
              </sec>
              <sec sec-type="ITRs are located on the centromere of chromosome 5" id="SECID0EYJAE">
                <title><abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0E3JAE" xlink:type="simple">ITRs</abbrev> are located on the centromere of chromosome 5</title>
                <p><abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EAKAE" xlink:type="simple">FISH</abbrev> experiments with 5S rDNA, 45S rDNA, and the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type <abbrev xlink:title="telomeric repeat" id="ABBRID0EKKAE" xlink:type="simple">TR</abbrev> on rose pachytene chromosomes provide a much higher resolution of the mapped sequences. 5S rDNA-<abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ENKAE" xlink:type="simple">FISH</abbrev> on pachytene chromosomes did not reveal any reliable signals, while <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EQKAE" xlink:type="simple">FISH</abbrev> with the 45S rDNA probe resulted in a clear signal at the subtelomeric region of the NOR-bearing chromosome (Fig. <xref ref-type="fig" rid="F4">4</xref>). <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EXKAE" xlink:type="simple">FISH</abbrev> with the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type <abbrev xlink:title="telomeric repeat" id="ABBRID0EBLAE" xlink:type="simple">TR</abbrev> probe resulted in signals on all ends of pachytene chromosomes and one bright signal on the centromeric region of chromosome 5 (Fig. <xref ref-type="fig" rid="F4">4</xref>). Since centromeres of rose pachytene bivalents are clearly visible after DAPI staining as being the weakest part of the chromosomes (<xref ref-type="bibr" rid="B27">Kirov et al. 2015a</xref>), comparison between the DAPI stained chromosomes (Fig. <xref ref-type="fig" rid="F4">4B</xref>’) and the <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EQLAE" xlink:type="simple">ITR</abbrev> signal positions (Fig. <xref ref-type="fig" rid="F4">4A</xref>’) revealed that the <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0EXLAE" xlink:type="simple">ITRs</abbrev> are located exactly on the centromere of chromosome 5.</p>
                <fig id="F4" position="float" orientation="portrait">
                  <object-id content-type="arpha">6A8E2DE2-B4D6-5FCC-8744-C14AA719A4E4</object-id>
                  <label>Figure 4.</label>
                  <caption>
                    <p>High resolution physical mapping of <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0ECMAE" xlink:type="simple">ITR</abbrev> on <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> pachytene chromosomes. <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EPMAE" xlink:type="simple">FISH</abbrev> with the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere repeat probe (red) and 45S (green). Merged (<bold>A</bold>) and the DAPI gray scale (<bold>B</bold>) pictures are shown. <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0E4MAE" xlink:type="simple">FISH</abbrev> was performed under the low hybridization stringency condition. Dotted lines show the regions that were digitally enlarged (A’ and B’). Scales bar: 5 µm.</p>
                  </caption>
                  <graphic xlink:href="comparative_cytogenetics-10-e9536-g004.jpg" position="float" orientation="portrait" xlink:type="simple" id="oo_109501.jpg">
                    <uri content-type="original_file">https://binary.pensoft.net/fig/109501</uri>
                  </graphic>
                </fig>
                <!--PageBreak-->
                <!--PageBreak-->
              </sec>
            </sec>
            <sec sec-type="Discussion" id="SECID0EHNAE">
              <title>Discussion</title>
              <p><italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> mitotic and meiotic chromosomes are difficult to distinguish by common karyotype analysis (Kirov et al. 2014, <xref ref-type="bibr" rid="B27">Kirov et al. 2015a</xref>). The development of cytogenetic markers is necessary for individual chromosome identification and further cytogenetic studies in <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic>. In our study, we positively evaluated the use of the conservative tandem repeats, <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere, 45S and 5S probes, as <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EGOAE" xlink:type="simple">FISH</abbrev>-based cytogenetic chromosome markers for <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic>. However, the 5S rDNA probe cannot be considered as a good cytogenetic marker for <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> chromosomes due to the low reliability of the <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0E4OAE" xlink:type="simple">FISH</abbrev>-signals. Application of <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EAPAE" xlink:type="simple">FISH</abbrev> with the 5S rDNA probe to chromosome slides prepared by an alternative method (spread protocol of <xref ref-type="bibr" rid="B37">Pijnacker and Ferwerda (1984)</xref>) and using FAM labeled 5S oligos or a <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> 5S clone as probes, did not improve <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ERPAE" xlink:type="simple">FISH</abbrev> results (data not shown). Thus the reason for weak 5S rDNA <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EUPAE" xlink:type="simple">FISH</abbrev> signals on <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> chromosomes remains unclear. <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EBQAE" xlink:type="simple">FISH</abbrev> with the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type <abbrev xlink:title="telomeric repeat" id="ABBRID0ELQAE" xlink:type="simple">TR</abbrev> under low hybridization conditions (hybridization at 23-25°C instead of 37°C) provided us an additional tool for identification of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> chromosomes.</p>
              <p>In this study, <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EXQAE" xlink:type="simple">FISH</abbrev> with the 45S rDNA and the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomere probe, reliably identified 2 (chromosome 5 and 7) of the 7 pachytene bivalents of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic>. These markers will accelerate the ongoing physical mapping of pachytene chromosomes of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> as their identification by morphological parameters or specific heterochromatin patterns is impossible (<xref ref-type="bibr" rid="B27">Kirov et al. 2015a</xref>).</p>
              <p><abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0E1RAE" xlink:type="simple">ITRs</abbrev> can be used to trace ancient chromosomes rearrangements such as chromosome fusions, Robertsonian translocations and duplications resulting in dysploidy (<xref rid="B33" ref-type="bibr">Mandakova et al. 2010</xref>, <xref ref-type="bibr" rid="B42">Sousa et al. 2014</xref>). However, <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> species have a basic chromosome number n = 7, suggesting that no descending dysploidy, which usually results in basic chromosome number changes, has occurred. Therefore, it seems unlikely that the observed <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0EMSAE" xlink:type="simple">ITRs</abbrev> are the indications of such chromosome fusions or translocations. <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0EPSAE" xlink:type="simple">ITRs</abbrev> might also be the traces of intrachromosomal rearragements implicating telomeres (e.g., inversions and duplications) (<xref ref-type="bibr" rid="B36">Murat et al. 2010</xref>). In our study, the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic> telomere-like motif was found in centromeric repeats of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic>, as is also observed in several other genera (<xref ref-type="bibr" rid="B47">Tek and Jiang 2004</xref>, <xref ref-type="bibr" rid="B17">He et al. 2013</xref>, <xref ref-type="bibr" rid="B8">Emadzade et al. 2014</xref>). The <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ETTAE" xlink:type="simple">FISH</abbrev> signal from <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0EWTAE" xlink:type="simple">ITRs</abbrev> on chromosome 5 is significantly stronger than those observed in the telomeres of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> chromosomes. Thus, we hypothesize that the occurrence of <abbrev xlink:title="interstitial telomeric repeats" id="ABBRID0EDUAE" xlink:type="simple">ITRs</abbrev> in the centromeric regions of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> chromosomes is the result of insertion of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic> telomere-like sequence into centromeric sequence followed by massive amplification of centromeric tandem repeat(s) containing an <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic> telomere-like motif. To check this hypothesis identification of centromeric repeats of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> should be done (<xref ref-type="bibr" rid="B47">Tek and Jiang 2004</xref>). The events leading to insertion of <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EMVAE" xlink:type="simple">ITR</abbrev> sequences into centromere are unknown.</p>
              <p>Interestingly, <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ERVAE" xlink:type="simple">FISH</abbrev> under the low hybridization temperature – and thus low stringency – revealed more chromosomes possessing the telomeric repeat compared to <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EUVAE" xlink:type="simple">FISH</abbrev> performed under the common hybridization temperature. This result suggest that these chromosomes (1, 2 and 7) may contain truncated or diverged telomere motifs. As a consequence for our experiments, the telomeric probe may be much more informative as cytogenetic marker when hybridized at a lower temperature than at 37°C (<xref rid="B12" ref-type="bibr">Fuchs et al. <!--PageBreak-->1995</xref>, <xref ref-type="bibr" rid="B47">Tek and Jiang 2004</xref>, <xref ref-type="bibr" rid="B42">Sousa et al. 2014</xref>, <xref ref-type="bibr" rid="B43">Sousa and Renner 2015</xref>). However, the application of <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EKWAE" xlink:type="simple">ITR</abbrev> markers under the low-hybridization stringency and simultaneous mapping of other probes (e.g. genes) can be challenging as non-specific hybridization signals may occur due to low stringency. In this case sequential <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ENWAE" xlink:type="simple">FISH</abbrev> can be applied.</p>
              <p>High-resolution <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ESWAE" xlink:type="simple">FISH</abbrev> on pachytene chromosomes with the telomere probe resulted in a signal in the centromere of chromosome 5, indicating that the telomere-like motifs may be the components of the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> functional centromere as it has been shown for potato (<xref ref-type="bibr" rid="B47">Tek and Jiang 2004</xref>).</p>
              <p>This is the first report describing valuable cytogenetic markers for four mitotic chromosomes and two pachytene bivalents of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic>. Moreover, by combining our <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EPXAE" xlink:type="simple">FISH</abbrev> results with the chromosome morphology measurements (<xref ref-type="bibr" rid="B25">Kirov et al. 2014a</xref>), all 7 mitotic chromosomes of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> could be identified. Because <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> has many advantages as a model species for cytogenetic studies of the <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> genus, the development of a complete set of cytogenetic markers should facilitate the physical mapping of its genome. Designing new DNA probes based on NGS data covering all chromosomes of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> is a scope for our future research. These markers will be indispensable for high-resolution physical mapping experiments (<xref ref-type="bibr" rid="B27">Kirov et al. 2015a</xref>) that are currently ongoing for this species.</p>
            </sec>
