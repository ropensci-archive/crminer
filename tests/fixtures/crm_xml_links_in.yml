              <abstract>
                <label>Abstract</label>
                <p>The genus <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> Linnaeus, 1753 has important economic value in ornamental sector and many breeding activities are going on supported by molecular studies. However, the cytogenetic studies of rose species are scarce and mainly focused on chromosome counting and chromosome morphology-based karyotyping. Due to the small size of the chromosomes and a high frequency of polyploidy in the genus, karyotyping is very challenging for rose species and requires <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EHF" xlink:type="simple">FISH</abbrev>-based cytogenetic markers to be applied. Therefore, in this work the aim is to establish a <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0EKF" xlink:type="simple">FISH</abbrev>-based karyotype for <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> (Crépin, 1888), a rose species with several benefits for advanced molecular cytogenetic studies of genus <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part></tp:taxon-name></italic> (<xref ref-type="bibr" rid="B27">Kirov et al. 2015a</xref>). It is shown that <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0ECG" xlink:type="simple">FISH</abbrev> signals from 5S, 45S and an <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Arabidopsis</tp:taxon-name-part></tp:taxon-name></italic>-type telomeric repeat are distributed on five (1, 2, 4, 5 and 7) of seven chromosome pairs. In addition, it is demonstrated that the interstitial telomeric repeat sequences (<abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EPG" xlink:type="simple">ITR</abbrev>) are located in the centromeric regions of four chromosome pairs. Using low hybridization stringency for <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EVG" xlink:type="simple">ITR</abbrev> visualization, we showed that the number of <abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0EYG" xlink:type="simple">ITR</abbrev> signals increases four times (1–4 signals). This study is the first to propose a <abbrev xlink:title="fluorescence in situ hybridization" id="ABBRID0E2G" xlink:type="simple">FISH</abbrev>-based <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic> karyotype for the reliable identification of chromosomes. The possible origin of <italic><tp:taxon-name><tp:taxon-name-part taxon-name-part-type="genus">Rosa</tp:taxon-name-part> <tp:taxon-name-part taxon-name-part-type="species">wichurana</tp:taxon-name-part></tp:taxon-name></italic><abbrev xlink:title="interstitial telomeric repeat" id="ABBRID0ESH" xlink:type="simple">ITR</abbrev> loci is discussed.</p>
              </abstract>
