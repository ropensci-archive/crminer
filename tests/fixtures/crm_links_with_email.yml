        South Bohemia","award":["017\/2016\/Z"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>The
        ultrastructure of spermatozoa in three species of cambarid crayfish,<jats:italic>Cambarus
        robustus<\/jats:italic>,<jats:italic>Orconectes propinquus<\/jats:italic>,
        and<jats:italic>Orconectes rusticus<\/jats:italic>, were studied and compared
        with eight previously studied species from different crayfish families using
        morphological features and biometrical data. The ultrastructure of spermatozoa
        show a generally conserved pattern including an acrosome and nucleus in the
        anterior and posterior parts of the cell, respectively, radial arms that wrap
        around the nucleus, and the whole cell is enclosed by an extracellular capsule.
        The most outstanding morphological feature in spermatozoa of three studied
        cambarid crayfish is the crest-like protrusions in the anterior part of the
        acrosome that can be used as one of the features for distinguishing the members
        of this family. Results of biometrical data reveal that acrosome size in the
        representatives of Parastacidae are the smallest, while representatives of
        Astacidae show the biggest acrosome. The acrosome size in species belonging
        to Cambaridae occupy an intermediate position between the two other families
        of freshwater crayfish. In conclusion, a combination of morphological features
        and biometrical data of spermatozoa can help distinguishing different species
        of the freshwater crayfish.<\/jats:p>","DOI":"10.7717\/peerj.2363","type":"journal-article","created":{"date-parts":[[2016,8,24]],"date-time":"2016-08-24T09:18:46Z","timestamp":1472030326000},"page":"e2363","source":"Crossref","is-referenced-by-count":10,"title":["Fine
