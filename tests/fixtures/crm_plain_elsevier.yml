        Final remarks In summary, our results build up the connection between the
        OTOC in equilibrium and the growth of entropy after a quench. This OTOC-RE
        theorem will have many implications in various systems. The MBL system is
        explicitly discussed here with both the phenomenological model and the random
        XXZ model. Several MBL systems have now been realized in cold atom and trapped
        ion systems [43–47] , and the second Rényi entropy has also been recently
        measured in the cold atom setting [48] . Our proposal can be verified in the
        cold atom systems.  Conflict of interest The authors declare that they have
