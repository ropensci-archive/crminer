        work.      Graphical abstract       Abstract In this paper we first compute
        the out-of-time-order correlators (OTOC) for both a phenomenological model
        and a random-field XXZ model in the many-body localized phase. We show that
        the OTOC decreases in power law in a many-body localized system at the scrambling
        time. We also find that the OTOC can also be used to distinguish a many-body
        localized phase from an Anderson localized phase, while a normal correlator
        cannot. Furthermore, we prove an exact theorem that relates the growth of
        the second Rényi entropy in the quench dynamics to the decay of the OTOC in
        equilibrium. This theorem works for a generic quantum system. We discuss various
        implications of this theorem.   Keywords Out-of-time-order correlation  Many-body
        localization  Rényi entropy    1 Introduction Recently, the out-of-time-order
        correlator (OTOC) has drawn a lot of attention in both the gravity physics,
        the condensed matter physics and quantum information [1–17] .2 And also see
        A. Kitaev’s talk given at Fundamental Physics Prize Symposium, Nov.10, 2014.
        http://online.kitp.ucsb.edu/online/joint98/kitaev/ .  2  , 3 And also see
        A. Kitaev’s talk given KITP Program: Entanglement in Strongly-Correlated Quantum
        Matter, 2015. http://online.kitp.ucsb.edu/online/entangled15/kitaev/ http://online.kitp.ucsb.edu/online/entangled15/kitaev2/
        .  3   This correlator is introduced as(1) F ( t ) = 〈 W  ̂    †   ( t ) V
        \ ̂    †   ( 0 ) W  ̂   ( t ) V  ̂   ( 0 ) 〉  β   ,     where W  ̂   ( t )
        = e  i H  ̂   t   W  ̂   e  - i H  ̂   t      and 〈 … 〉  β      denotes averaging
        over a thermal ensemble at temperature 1 / β = k  B   T   . In the context
        of condensed matter physics, the OTOC diagnoses the chaotic behavior. The
        exponential deviation of the OTOC defines the Lyapunov exponent λ  L     [1,2]
        .2   In the gravity context, for systems that can be described holographically
        by an Einstein gravity, it is shown that the Lyapunov exponent saturates 2
        π / β   [1,3,4] . More remarkably, it is shown that the Lyapunov exponent
        will actually be bounded by 2 π / β   [5] . It is thus conjectured that a
        quantum mechanical system that saturates the bound has a holographic dual
        to a black hole [5] . A concrete “Sachdev-Ye-Kitaev” model [18,19] 3   has
        been shown to display a black hole dual [6,7,20]  and to have a Lyapunov exponent
        λ  L   = 2 π / β   [8] .3   In this paper, we ask the question that whether
        the OTOC can be used beyond diagnosing the chaos and for systems that do not
        have (and are not even close to have) the holographic dual. For this motivation,
        we consider the OTOC in the many-body localized (MBL) system, which is not
        chaotic and even does not satisfy the Eigenstate Thermalization Hypothesis
        due to the existence of many local integrals of motion [21–25] . Instead of
        an exponential deviation, we analytically show that the OTOC power-law decays
        in an MBL system. This is a clear distinction between an MBL phase and a thermalized
        phase. In the discussion of the MBL, it is often asked how to distinguish
        an MBL state from an Anderson localized (AL) state [26–30] . The later is
        known as a non-interacting phenomenon. It is known that, after a sudden quench
        and following a linear growth of the entropy at the initial time, for the
        AL phase entropy will stay nearly as a constant, while for the MBL phase entropy
        will continuously grow logarithmically due to the interaction induced dephasing
        [26,27,31–33] . Here we show that in the MBL phase the OTOC decreases during
        the time interval when the entropy logarithmically grows; while in the AL
        phase the OTOC remains as a constant. On the other hand, the normal correlators
        always remain constant in both the MBL phase and the AL phase. Thus we propose
        that the behavior of OTOC can be used to distinguish the MBL and the AL, while
        normal correlators cannot. These calculations reveal a potential connection
        between the growth of the entropy after a sudden quench and the decay of the
        OTOC. Motivated by this insight, we prove an exact theorem that builds up
        a rigorous connection between these two. We should emphasize that, although
        the insight comes from the explicit calculation in the MBL phase, the theorem
        holds for any  quantum system. Various implications of this theorem are also
        discussed.  2 Phenomenological model A one-dimensional model with local two-state
