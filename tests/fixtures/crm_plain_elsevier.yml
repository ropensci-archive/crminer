        Out-of-time-order correlation for many-body localization  Science Bulletin
        Journal \n               Article\n             20959273 62 10 707 711 707-711
        10 text/plain 2017-05-30 30 May 2017 © 2017 Science China Press. Published
        by Elsevier B.V. and Science China Press. Science China Press. Published by
        Elsevier B.V. and Science China Press. Fan, Ruihua Zhang, Pengfei Shen, Huitao
        Zhai, Hui \n               Abstract\n               \n                  In
        this paper we first compute the out-of-time-order correlators (OTOC) for both
        a phenomenological model and a random-field XXZ model in the many-body localized
        phase. We show that the OTOC decreases in power law in a many-body localized
        system at the scrambling time. We also find that the OTOC can also be used
        to distinguish a many-body localized phase from an Anderson localized phase,
        while a normal correlator cannot. Furthermore, we prove an exact theorem that
        relates the growth of the second Rényi entropy in the quench dynamics to the
        decay of the OTOC in equilibrium. This theorem works for a generic quantum
        system. We discuss various implications of this theorem.\n               \n
