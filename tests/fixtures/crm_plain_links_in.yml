        weak at all scales. Note that when we estimate the energy scale at which strong
        gravitational physics becomes relevant we are being as generous as possible
        with the model. Indeed, if one studies graviton loop corrections, one finds
        that perturbation theory breaks down at a scale μ ⋆  ⩾ 4 π M ¯  P  ( μ ⋆  )
        \ , if we used that criteria, the bound would even be tighter. Using the same
        criteria as for the J = 2   partial wave bound, one can obtain a second bound
        from the J = 0   partial wave. This leads to a bound on the numbers of scalars:(10)
        N S  ⩽ 96 π .     We assumed that ξ = 0  , i.e., that the scalar fields are
        minimally coupled to gravity. As we shall see, this second bound turns out,
        in most cases, to be more restrictive than the J = 2   bound for grand unified
        theories. The solution to the two inequalities (9) and (10)  is plotted in
