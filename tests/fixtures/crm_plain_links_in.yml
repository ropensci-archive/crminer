        4975/3 1720 no no      On the unitarity of linearized General Relativity coupled
        to matter Michael Atkins m.atkins@sussex.ac.uk  Xavier Calmet ⁎  x.calmet@sussex.ac.uk
        \ Physics and Astronomy, University of Sussex, Falmer, Brighton, BN1 9QH,
        UK  ⁎ Corresponding author.      Editor: A. Ringwald Abstract We consider
        the unitarity of the S-matrix for linearized General Relativity coupled to
        particle physics models. Taking renormalization group effects of the Planck
        mass into account, we find that the scale at which unitarity is violated is
        strongly dependent on the particle content of the theory. We find that the
        requirement that the S-matrix be unitary up to the scale at which quantum
        gravitational effects become strong implies a bound on the particle content
        of the model.   Keywords Linearized General Relativity  Perturbative unitarity
        \ Renormalization group    General Relativity is remarkably successful on
        macroscopic scales and it describes all observations and experiments performed
        on distances from cosmological scales to distances of 10 μm, see e.g. [1]
        \ for a review. More experiments are planned to probe General Relativity on
        yet shorter scales studying deviations of Newton's potential while the Large
        Hadron Collider will probe gravity in the TeV region [2] . Within conventional
        physics, one does not expect deviations of General Relativity before one reaches
        energy scales close to the Planck scale or some 10 19   GeV  . One expects
        that at this energy scale, quantum gravitational effects will become relevant.
        However, it is notoriously difficult to make sense of General Relativity once
        second quantization effects are taken into account. In particular the quantum
        field theory obtained by linearizing the Einstein–Hilbert action is not renormalizable,
        at least in a perturbative manner. Nevertheless, General Relativity at the
        quantum level can be treated as an effective field theory (see e.g. [3] ).
        In this Letter we shall focus on the coupling of gravity to matter and we
        will investigate whether the corresponding linearized theory leads to a unitary
        S-matrix. A similar study has already been performed by Han and Willenbrock
        [4] . Although we agree with their calculations for the tree level amplitudes,
        we shall push the discussion further taking the renormalization group evolution
        of Newton's constant into account which turns out to be crucial in order to
        interpret the results correctly. We point out that it is important to compare
        the scale at which unitarity is violated to the scale at which quantum gravity
        effects become strong. The true scale for strong quantum gravitational effects
        can be determined dynamically using the renormalization group equation of
        Newton's constant. This enables us to derive a bound on the particle content
        of the particle physics model coupled to linearized General Relativity. The
        consequences for these models are discussed. We shall start from the usual
        four-dimensional Einstein–Hilbert action coupled to real scalar fields, Weyl
        fermions and vector fields treating them as massless particles(1) S [ g ,
        ϕ , ψ , A μ  ] = − ∫ d 4  x  − det ( g )   ( 1 16 π G N    R + 1 2  g μ ν
        \  ∂ μ  ϕ ∂ ν  ϕ + ξ R ϕ 2  + e ψ ¯  i γ μ  D μ  ψ + 1 4  F μ ν   F μ ν   )
        \     where e  is the tetrad, D μ  = ∂ μ  + w μ a b   σ a b   / 2   and w
        μ a b     is the spin connection which can be expressed in terms of the tetrad.
        This action can be linearized using g μ ν   = η μ ν   + 2  h μ ν   / M ¯  P
        \ + O ( M ¯  P − 2   )  , where the scale, i.e the reduced Planck mass, appearing
