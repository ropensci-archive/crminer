        The new criteria for the consistency of the linearized theory is the following:
        If the scale at which gravity effects become strong is larger than the energy
        at which unitarity is violated, i.e. μ ⋆  > E CM ⋆    then linearized General
        Relativity coupled to the particle physics model under consideration is inconsistent,
        on the other hand for μ ⋆  ⩽ E CM ⋆   , the theory is well-behaved up to energies
        μ ⋆    and the effective theory is consistent. This is our central result.
        In terms of particle content, the criteria for the unitarity of the S-matrix
        up to the scale of strong gravity becomes(9) N = 1 3  N S  + N ψ  + 4 N V
        \ ⩽ 160 π .     Note that the bound on N  is the same as the one obtained
        at tree level. However, the requirement for a model to be consistent is different
        in this new derivation. The two bounds coincide because we require that the
        true reduced Planck mass is the scale at which quantum gravitational effects
        become strong and not the Planck mass itself. Indeed, the reduced Planck mass
        appears in Eq. (6)  and not the Planck mass. This is consistent with our previous
        observation that the expansion parameter for the metric is the reduced Planck
        mass and not the Planck mass. The true reduced Planck mass itself depends
        on radiative corrections which turn out to be the same as those of the tree
        level scattering cross-sections. The requirement of having a solution to Eq.
        (6)  which fixes dynamically the true Planck mass leads to the bound N l  ⩾
        − 96 π 2    which is weaker than the bound (9) . Models with a more negative
