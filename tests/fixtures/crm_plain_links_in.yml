        1-s2.0-S0370269310012608 10.1016/j.physletb.2010.10.049 S0370-2693(10)01260-8
        On the unitarity of linearized General Relativity coupled to matter  Physics
        Letters B Journal 03702693 695 1-4 298 302 298-302 1-4 text/plain 2011-01-10
        10 January 2011 Copyright © 2010 Elsevier B.V. Elsevier B.V. Atkins, Michael
        Calmet, Xavier \n               Abstract\n               \n                  We
        consider the unitarity of the S-matrix for linearized General Relativity coupled
        to particle physics models. Taking renormalization group effects of the Planck
        mass into account, we find that the scale at which unitarity is violated is
        strongly dependent on the particle content of the theory. We find that the
        requirement that the S-matrix be unitary up to the scale at which quantum
        gravitational effects become strong implies a bound on the particle content
        of the model.\n               \n             1 true Full false SCOAP³ - Sponsoring
