        the gravitational scattering at tree level of the real scalars s , Weyl fermions
        ψ  and vector bosons V  included in the particle physics model under consideration.
        As they have done we restrict ourselves to the case where initial and final
        states consist of different particles. This simplifies the calculations tremendously
        since only s-channels need to be considered. We have calculated the amplitudes
        for the different processes. Our results can be found in Table 1   and agree
