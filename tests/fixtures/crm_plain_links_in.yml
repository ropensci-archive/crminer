        same holds for the model proposed in [9]  where a hidden sector with 1032
        \ particles of spin 0 and/or 1/2 leads to a reduced Planck mass at 1 TeV,
        we find that unitarity is violated below this energy scale since both bounds
        are not fulfilled. Table 2   gives several more examples of models that pass
        or do not pass the tests. Note that supersymmetric models typically have more
        scalars and thus often face difficulties with unitarity below the scale at
        which quantum gravitational effects become strong. Another extreme case of
        a model which suffers from a unitarity problem is the following. Consider
        a large hidden sector of particles of spin 1 coupled to the standard model
        only gravitationally. The renormalization of the reduced Planck mass (5)  implies
        that the Planck mass increases with energy in that model while the scale at
        which unitarity is violated decreases with the number of spin 1 fields in
        the theory leading to a collapse of the effective theory description. A caveat
        is that the renormalization of Newton's constant due to the graviton has not
        been included in our calculation. It is known that the graviton's contribution
        has the same sign as that of the spin 1 particle [14] . It is however likely
        to be a small effect. In particular, in models with a large number of fields,
        the graviton contribution to the renormalization of the Planck mass is a 1
        / N l    effect. In order to stress the importance of the consistency requirement
        introduced above, we would like to point out that the situation with gravity
        is rather different than in the more familiar case of the weak interactions
        and the bound on the energy scale at which unitarity is violated in the weak
        interactions without a Higgs boson. First of all, as emphasized previously,
        the expansion parameter in linearized General Relativity is clearly defined
        by the requirement of having a canonically normalized graviton kinetic term.
        All gravitational operators coming from − g   R   are calculable without any
        ambiguity to any order in the reduced Planck mass. In the spirit of effective
        field theory, one could consider operators of the type R 2   , R 3    etc.
        However, the corresponding Feynman diagrams are suppressed by at least four
        powers of the Planck mass and they are thus higher order corrections to our
        results. Also, these operators contain new degrees of freedom which themselves
        violate unitarity [15]  and could hardly fix the problem with perturbative
        unitarity. In linearized General Relativity, we can dynamically determine
        the scale at which gravity becomes strong. This is not possible in the weak
        interactions case. We compare this scale, μ ⋆   , to the scale E CM ⋆    at
        which unitarity is violated. Note that μ ⋆    scales differently than E CM
        ⋆    with the number of scalars, fermions and vector bosons. Any mismatch
        is relevant even if small, since both scales can be calculated from first
        principles. Furthermore, the bound | Re  a J  | ⩽ 1 / 2   is very conservative,
        see e.g. [16] , where it is argued that one could request that one even impose
        | Re  a J  | ≪ 1 / 2  . Note that our bound is derived from the requirement
        | Re  a J  | = 1 / 2   which is as conservative as can be. In the case of
        General Relativity we have a theoretical control on the scale at which quantum
        gravity effects become large and the mismatch between the two scales is physical.
        The situation is different to that of the weak interactions without a Higgs
        where one assumes that the weak interactions have to become strongly coupled
        at the scale of unitarity violation. Here we know that gravity is still weak
        at that scale and that no mechanism could make it strong below μ ⋆   . Our
        results have interesting consequences for models of unification of General
        Relativity. For example in asymptotically safe gravity [17] , the expansion
        parameter for the higher dimensional operators needs to be the reduced Planck
        mass ∼ μ ⋆    and not the Planck mass:(11) S [ g ] = − ∫ d 4  x  − det ( g
        )   ( − Λ ( μ )  4  + M ¯  P  ( μ )  2   32 π   R + a ( μ ) R μ ν   R μ ν
        \  + b ( μ ) R 2  + c ( μ )  μ ⋆ 2   R 3  + d ( μ )  μ ⋆ 2   R R μ ν   R μ
        ν   + ⋯ )      where Λ ( μ )   is the running cosmological constant. This
        action reduces to (2)  once linearized. As we have seen the standard model
        would not lead to a consistent effective theory if one expanded into the Planck
        mass instead of the reduced Planck mass, as unitarity would be violated at
        about 1 / 2 M P   . Furthermore, this scenario is only viable for particle
        physics models with a particle content that fulfills the bound (9) , since
        in that case linearized General Relativity is a valid effective theory up
        to the energy scale at which quantum gravity effects become relevant. In models
        that do not satisfy the bound (9) , there is, as we have seen, a violation
        of unitarity below the reduced Planck mass. A solution could come from embedding
        these models into string theory where the string scale appears as a new parameter.
        In these models, the Planck mass is related to the string scale M s    and
        the extra dimensional volume V 6    via the relation M P 2  = 1 / g s 2  M
        s 8  V 6    where g s    is the string coupling constant. In this framework
        it is possible to decouple the gravitational scale from the string scale by
        adjusting the string coupling. An extreme example is that of little string
        theory in the TeV region [18,19]  which requires g s  ∼ 10 − 16    . If the
        string scale is lower than the Planck mass, non-local effects associated with
        the stringy nature of the particles could solve the unitarity problem. Finally
        note that the effect of the renormalization of the Planck mass also affects
        the bound we have obtained earlier for the coefficient of the non-minimal
        coupling of a scalar field to the Ricci scalar. Unitarity should hold up to
        μ ⋆    and not just M ¯  P   . We thus find again that the unitarity limit
        is very sensitive to the particle content of the particle physics model. In
        a sequel paper [20]  we will show that models with large extra dimensions
        also suffer from unitarity issues. In these models, the fundamental Planck
        scale is in the TeV region and because the volume is large there are approximately
        N K K   = 10 32    Kaluza Klein (KK) gravitons with masses below 1 TeV. Scattering
        between the matter content of the model can now take place via exchange of
        any one of this very large number of KK modes and it is found [20]  that the
        J = 2   partial wave, in the massless limit, is unaltered to that found for
        massless gravitons. We can therefore sum up all the amplitudes for scattering
        via exchange of all of these modes and we acquire a global factor of N K K
        \    in front of all the amplitudes given in Table 1 . We find that the J
        = 2   partial wave amplitude is given by:(12) | a 2  | = 1 320 π   s M ¯  P
        2   N K K   N .     For the case of the standard model coupled to 1032  KK
        gravitons we find that at s  = 1  TeV  , | a 2  | ∼ 1.6   and unitarity is
        violated at E CM ⋆  = 561  GeV   which is clearly below the scale at which
        gravity is supposed to become strongly coupled. We note that the perturbative
        unitarity of the S-matrix has been studied previously in e.g. [21] . The reason
        why our bound is stronger is that we are summing over the N  possible amplitudes
        in the standard model and not just considering one specific process such as
        e.g. γ γ → γ γ   as done in [21] . Conclusions : We have reconsidered the
        unitarity of the S-matrix for linearized General Relativity coupled to models
        of particle physics taking into account for the first time the renormalization
        of the Planck mass. We derive a bound on the particle content of the particle
        physics models coupled to General Relativity. Our results have significant
        implications for models trying to unify General Relativity with models of
        particle physics. In the case of the standard model and the minimal supersymmetric
        standard model and more generically in models satisfying our bound, linearized
        General Relativity offers a theoretically consistent effective theory since
        there is no violation of unitarity below the reduced Planck mass which is
        the expansion parameter of the effective theory. If nature is described by
        one of these particle physics models, the fundamental theory of quantum gravity
        could be General Relativity itself which could be renormalizable at the non-perturbative
        level, i.e. asymptotically safe gravity, as proposed by Weinberg some thirty
        years ago [17] . In particle physics models which do not satisfy the bound
        (9) , one finds that the unitarity of the S-matrix is violated at an energy
        scale below the reduced Planck mass. An extreme case example would be that
        of asymptotically free gravity. Our results imply that asymptotically free
        gravity is inconsistent. In less extreme cases, the cure could come from embedding
        models that do not satisfy the bound into a non-local theory of quantum gravity.
